me":"Сопоставление в прайс-листах","href":"services\\mapping\\mapping-instruction-file.html","id":"Сопоставление в прайс-листах-0-0.4387442665443342"},{"name":"Сопоставление по сайтам","href":"services\\mapping\\mapping-instruction.html","id":"Сопоставление по сайтам-1-0.12182546945279138"}],"id":"Сопоставление товаров-1-0.8094629359183616"},{"name":"Мониторинг цен конкурентов","href":"services\\monitoring\\index.html","id":"Мониторинг цен конкурентов-2-0.7418992514568215"},{"name":"Описания товаров","href":"services\\product-descriptions.html","id":"Описания товаров-3-0.021763499490808247"}],"id":"Услуги-1-0.7108239329134289"},{"name":"FAQ","href":"faq\\index.html","id":"FAQ-2-0.5761821643019016"},{"name":"API","href":"api\\index.html","id":"API-3-0.006119627464154176"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"В каком виде предоставляются описания","href":"services/product-descriptions.html#v-kakom-vide-predostavlyayutsya-opisaniya","level":2},{"title":"Как построен процесс работы","href":"services/product-descriptions.html#kak-postroen-process-raboty","level":2},{"title":"Вариант добавления товаров в WinShop:","href":"services/product-descriptions.html#variant-dobavleniya-tovarov-v-winshop","level":2}],"title":"Описания товаров","terms":{":api":"{% include notitle [api](../_includes/file.md) %}"},"includes":[],"html":"<ul>\n<li>В каталоге Zoomos насчитывается более <strong>1 млн.</strong> готовых описаний товаров в различных категориях, примерно 500 товаров добавляется ежедневно. Все они представлены с огромным набором технических параметров, фотографиями.</li>\n<li>Текстовые описания выполнены на основе базовых описаний производителей и расширены описаниями с товарных порталов.</li>\n</ul>\n<h2 id=\"v-kakom-vide-predostavlyayutsya-opisaniya\"><a href=\"services/product-descriptions.html#v-kakom-vide-predostavlyayutsya-opisaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">В каком виде предоставляются описания</span></a>В каком виде предоставляются описания</h2>\n<ul>\n<li>Каждое <strong><em>описание разбито по атрибутам</em></strong>, есть фотографии (от 1 до 10 в зависимости от категории и модели)</li>\n<li>Ниже идет <strong><em>html описание</em></strong>, а также к некоторым моделям прилагается маркетинговое описание (при необходимости его можно добавить ко всем необходимым)</li>\n<li>Описания представлены в виде технических характеристик товара и все подогнаны под один набор атрибутов для создания фильтров для поиска на сайте</li>\n</ul>\n<h2 id=\"kak-postroen-process-raboty\"><a href=\"services/product-descriptions.html#kak-postroen-process-raboty\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Как построен процесс работы</span></a>Как построен процесс работы</h2>\n<ul>\n<li>Чтобы наполнить интернет-магазин товарами с помощью Zoomos, от вас понадобится лишь список товаров для заполнения или прайс-лист поставщика, с которым вы работаете.</li>\n<li>По мере готовности описаний - <strong>готовые карточки товаров передаются через <i class=\"yfm yfm-term_title\" term-key=\":api\" role=\"button\" aria-describedby=\":api_element\" tabindex=\"0\" id=\"slmsvsuw\">API</i></strong>, вам остается только загрузить их к себе на сайт. Либо в файле импорта, который будет оптимальным для его CMS (это оговаривается заранее).</li>\n</ul>\n<h2 id=\"variant-dobavleniya-tovarov-v-winshop\"><a href=\"services/product-descriptions.html#variant-dobavleniya-tovarov-v-winshop\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Вариант добавления товаров в WinShop:</span></a>Вариант добавления товаров в WinShop:</h2>\n<ol>\n<li>Скачать архив по ссылке, которую мы предоставили.</li>\n<li>Разархивировать архив в отдельную папку</li>\n<li>В архиве будет 2 папки: x150 и x400 и картинки в оригинальном размере. Оригинальные картинки в Winshop не нужно копировать. Также в архиве будет находиться файл импорта в формате .txt, данный файл импорта нужно будет проимпортировать в Winshop.</li>\n<li>Содержимое папок x150 и x400 необходимо скопировать в папку с WinShop на диск С (или другой диск), где у Вас установлена сама программа.<br />\nПуть выглядит следующим образом:<br />\n<code>C:\\Program Files (x86)\\Winshop\\Data\\Название магазина\\Images\\Img</code></li>\n</ol>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>Папку «Img» (без кавычек) необходимо обязательно создать.</p>\n</div></div><ol>\n<li>Открываем программу WinShop. Вверху экрана слева щелкаем: Магазин - Импорт товаров.</li>\n<li>Выбираем .txt файл, который находится в архиве с картинками и переходим к следующему шагу.</li>\n<li>В открывшемся окне сверху проверяем, чтобы было выставлено «Обновление по полю: Код» и галочка «Проверять наличие иконок и картинок». Желательно добавлять новые товары в отдельно созданную папку, например «Новые». Папку можно сделать на сайте неактивной. Делается это для того, чтобы в случае, если импорт произойдет неправильно, товары из данной папки можно было бы быстро удалить.</li>\n<li>После отмечаем столбцы (столбцы могут меняться, поэтому самой первой строкой в списке товаров сделана подпись столбцов, можете с ней сверяться):</li>\n</ol>\n<ul>\n<li>А - код</li>\n<li>F - краткое название</li>\n<li>G - Полное название</li>\n<li>P - статус</li>\n<li>S - краткое описание</li>\n<li>T - полное описание</li>\n<li>W - Иконка</li>\n<li>X - картинка</li>\n</ul>\n<p>- После удаляем первую строку с подписями столбцов и жмем кнопку «Импорт». Новые товары добавились.<br />\n- Вам остается далее только раскидать товары по нужным Вам категориям.</p>\n<template id=\":api_template\" label=\"api\"><dfn class=\"yfm yfm-term_dfn\" id=\":api_element\" role=\"dialog\"><p>Application Programming Interface</p>\n</dfn></template>"},"router":{"pathname":"services\\product-descriptions.html"},"lang":"ru","langs":["ru"]};

ervices\\sites-update\\pricing\\delivery.html","id":"Доставка-3-0.7506304624855793"}],"id":"Настройка ценообразования-4-0.11713173968728086"}],"id":"Обновление цен и наличия-1-0.5839891259262173"},{"name":"Сопоставление товаров","items":[{"name":"Обзор","href":"services\\mapping\\index.html","id":"Обзор-0-0.9637491559072655"},{"name":"Сопоставление в прайс-листах","href":"services\\mapping\\mapping-instruction-file.html","id":"Сопоставление в прайс-листах-1-0.36009197437662266"},{"name":"Сопоставление по сайтам","href":"services\\mapping\\mapping-instruction.html","id":"Сопоставление по сайтам-2-0.3575779130275383"}],"id":"Сопоставление товаров-2-0.5403505628304146"},{"name":"Мониторинг цен конкурентов","href":"services\\monitoring\\index.html","id":"Мониторинг цен конкурентов-3-0.9025896753959697"},{"name":"Описания товаров","href":"services\\product-descriptions.html","id":"Описания товаров-4-0.8033145223203362"}],"id":"Услуги-1-0.5699422250274426"},{"name":"FAQ","href":"faq\\index.html","id":"FAQ-2-0.36982068980766303"},{"name":"API","href":"api\\index.html","id":"API-3-0.363295384820282"}],"base":".","deepBase":0},"meta":{"script":[],"style":[],"metadata":[]},"assets":["D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\price-handler\\Screenshot_2024_09_15-4.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\price-handler\\Screenshot_2024_09_15-6.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\price-handler\\Screenshot_2024_09_15-7.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\price-handler\\Screenshot_2024_09_15-8.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\price-handler\\Screenshot_2024_09_15-10.png"],"headings":[{"title":"Возможности системы","href":"services/sites-update/price-handler/price-handler.html#vozmozhnosti-sistemy","level":2},{"title":"Черный список","href":"services/sites-update/price-handler/price-handler.html#chernyj-spisok","level":2},{"title":"Настройка цен","href":"services/sites-update/price-handler/price-handler.html#nastrojka-cen","level":2},{"title":"Описание столбцов прайс-листа","href":"services/sites-update/price-handler/price-handler.html#opisanie-stolbcov-prajs-lista","level":2},{"title":"Дополнительные возможности","href":"services/sites-update/price-handler/price-handler.html#dopolnitelnye-vozmozhnosti","level":2}],"title":"","references":{"IMAGE1":{"title":"","href":"../../../_assets/price-handler/Screenshot_2024_09_15-4.png"},"IMAGE2":{"title":"","href":"../../../_assets/price-handler/Screenshot_2024_09_15-7.png"},"IMAGE3":{"title":"","href":"../../../_assets/price-handler/Screenshot_2024_09_15-8.png"},"IMAGE4":{"title":"","href":"../../../_assets/price-handler/Screenshot_2024_09_15-10.png"}},"includes":[],"has-yfm-cut":true,"html":"<h3 id=\"instrukciya-po-zagruzke-prajs-listov-postavshikov\"><a href=\"services/sites-update/price-handler/price-handler.html#instrukciya-po-zagruzke-prajs-listov-postavshikov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Инструкция по загрузке прайс-листов поставщиков</span></a>Инструкция по загрузке прайс-листов поставщиков</h3>\n<p>Чтобы загрузить прайс-листы поставщиков и обновить цены и наличие товаров в системе, выполните следующие шаги:</p>\n<p><strong>1</strong> Откройте страницу <strong>Работа с прайсами</strong> - Обработка прайсов, Onliner.by, (Shop.by, Yandex, Hotline и др.).</p>\n<details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Обработка прайсов</summary><div class=\"yfm-cut-content\"><p><img src=\"_assets\\price-handler\\Screenshot_2024_09_15-4.png\" alt=\"Обработка прайсов\" title=\"Обработка прайсов\" width=\"150\" /></p>\n</div></details><p><strong>2</strong> Нажмите кнопку для загрузки прайса.</p>\n<p><img src=\"_assets\\price-handler\\Screenshot_2024_09_15-6.png\" alt=\"Загрузить прайс-листы\" title=\"Загрузить прайс-листы\" width=\"237\" height=\"30\" /></p>\n<p><strong>3</strong> В появившемся окне выберите нужные столбцы из выпадающего списка, где указаны бренд, модель, цена и другие данные о товаре.</p>\n<details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Сопоставление столбцов</summary><div class=\"yfm-cut-content\"><p><img src=\"_assets\\price-handler\\Screenshot_2024_09_15-7.png\" alt=\"Сопоставление столбцов в прайсе\" /></p>\n</div></details><div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Совет №1</p>\n<div class=\"yfm-note-content\"><p>Для сохранения сопоставленных столбцов, загружайте прайс с выбранным именем поставщика.</p>\n</div></div><div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Совет №2</p>\n<div class=\"yfm-note-content\"><p>Максимально полно настраивайте загрузку данных.</p>\n</div></div><p><strong>4</strong> Нажмите <strong>Продолжить</strong> и дождитесь обработки прайс-листа.<br />\n<strong>5</strong> После обработки появится список загруженных прайс-листов. Справа от каждого прайса нажмите кнопку <strong>Открыть</strong>.<br />\n<strong>6</strong> Вы увидите товары, которые не были автоматически сопоставлены с моделями вашего сайта или торговой площадки. Эти товары нужно связать вручную.<br />\n<strong>7</strong> Для ручного сопоставления выберите первый товар и начните вводить его название. Программа предложит похожие модели из базы данных вашего магазина. Если модель найдена, просто кликните на нее, и товар будет сопоставлен.  <a href=\"services/mapping/mapping-instruction-file.html\"><strong>Подробнее про сопоставление.</strong></a></p>\n<h2 id=\"vozmozhnosti-sistemy\"><a href=\"services/sites-update/price-handler/price-handler.html#vozmozhnosti-sistemy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Возможности системы</span></a>Возможности системы</h2>\n<ul>\n<li><strong>Поддерживаемые форматы файлов</strong>:  XLSX, XLS (кроме Excel'95), CSV, TXT, YML</li>\n<li><strong>Одновременная загрузка нескольких файлов</strong>: удерживайте клавишу <strong>Ctrl</strong> для выбора нескольких файлов.</li>\n<li><strong>Поиск несопоставленных товаров</strong>: кнопка «Найти» рядом с позициями, для которых нет соответствий.</li>\n<li><strong>Обозначение новых товаров</strong>: система отмечает новые товары и модели значком «New» для быстрого добавления соответствий.</li>\n<li><a href=\"services/sites-update/price-handler/price-handler-auto.html\">Test</a>: настройка загрузки файлов по постоянной ссылке, FTP, Google Docs, Dropbox или из почтового ящика.</li>\n<li><strong>Обработка каждой вкладки прайса</strong>: если в разных вкладках указаны разные столбцы данных.</li>\n<li><strong>Работа с различными валютами</strong>: можно отметить столбец с валютой, в котором указано название валюты.</li>\n</ul>\n<h2 id=\"chernyj-spisok\"><a href=\"services/sites-update/price-handler/price-handler.html#chernyj-spisok\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Черный список</span></a>Черный список</h2>\n<p>Для исключения товаров из обновления:</p>\n<ol>\n<li>Откройте прайс.</li>\n<li>Выделите нужные позиции (удерживайте <strong>Ctrl</strong> для выбора нескольких или <strong>Shift</strong> для выделения списка подряд).</li>\n<li>Нажмите на кнопку <strong>В черный список</strong> между блоками «найденные» и «не найдено», чтобы исключить позиции.</li>\n</ol>\n<details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Черный список</summary><div class=\"yfm-cut-content\"><p><img src=\"_assets\\price-handler\\Screenshot_2024_09_15-8.png\" alt=\"Черный список выбор\" /></p>\n<p><img src=\"_assets\\price-handler\\Screenshot_2024_09_15-10.png\" alt=\"Черный список добавить\" /></p>\n</div></details><div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>в настоящий момент доступно только в старом дизайне сайта: <a href=\"https://export.zoomos.by/\" target=\"_blank\" rel=\"noreferrer noopener\">https://<strong>export</strong>.zoomos.by/</a></p>\n</div></div><h2 id=\"nastrojka-cen\"><a href=\"services/sites-update/price-handler/price-handler.html#nastrojka-cen\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настройка цен</span></a>Настройка цен</h2>\n<ul>\n<li><strong>Розница</strong>: цены берутся напрямую из прайса без перерасчета.</li>\n<li><strong>Опт</strong>: цены рассчитываются по правилам на странице <strong>Настройки → Расценка</strong>.</li>\n</ul>\n<h2 id=\"opisanie-stolbcov-prajs-lista\"><a href=\"services/sites-update/price-handler/price-handler.html#opisanie-stolbcov-prajs-lista\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Описание столбцов прайс-листа</span></a>Описание столбцов прайс-листа</h2>\n<ul>\n<li><strong>Производитель</strong>: столбец с указанием бренда устройства.</li>\n<li><strong>Модель</strong>: столбец с моделью устройства.</li>\n<li><strong>Код производителя</strong>: артикул товара от производителя. Если его нет, поле можно не отмечать.</li>\n<li><strong>Цена</strong>: столбец с ценой товара. Валюта указывается из прайса, в дальнейшем возможно автоматическое преобразование в нужную валюту.</li>\n<li><strong>Статус</strong>: указывает наличие товара. Если все товары в наличии, поле можно не заполнять.</li>\n<li><strong>Количество</strong>: указывает количество товара на складе.</li>\n</ul>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>Количество только числовое значение.</p>\n</div></div><ul>\n<li><strong>ID</strong>: код товара у поставщика, обычно числовой.</li>\n</ul>\n<h2 id=\"dopolnitelnye-vozmozhnosti\"><a href=\"services/sites-update/price-handler/price-handler.html#dopolnitelnye-vozmozhnosti\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Дополнительные возможности</span></a>Дополнительные возможности</h2>\n<p>Во вкладке <strong>Гарантия</strong> можно отключить выгрузку отдельных категорий или брендов на сайт или торговую площадку.</p>\n"},"router":{"pathname":"services\\sites-update\\price-handler\\price-handler.html"},"lang":"ru","langs":["ru"]};

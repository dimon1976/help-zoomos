ce-handler-auto.html#dobavlenie-parolya-prilozheniya","level":3}]},{"title":"Настройка прайсов из Dropbox","href":"services/sites-update/price-handler/price-handler-auto.html#nastrojka-prajsov-iz-dropbox","level":2,"items":[{"title":"Форматирование ссылки для Dropbox","href":"services/sites-update/price-handler/price-handler-auto.html#formatirovanie-ssylki-dlya-dropbox","level":3}]},{"title":"Настройка прайсов из Google Docs","href":"services/sites-update/price-handler/price-handler-auto.html#nastrojka-prajsov-iz-google-docs","level":2,"items":[{"title":"Пример ссылки","href":"services/sites-update/price-handler/price-handler-auto.html#primer-ssylki","level":3},{"title":"Формула для скачивания в формате Excel","href":"services/sites-update/price-handler/price-handler-auto.html#formula-dlya-skachivaniya-v-formate-excel","level":3},{"title":"Формула для загрузки вкладки в формате CSV","href":"services/sites-update/price-handler/price-handler-auto.html#formula-dlya-zagruzki-vkladki-v-formate-csv","level":3}]},{"title":"Настройка прайсов с FTP","href":"services/sites-update/price-handler/price-handler-auto.html#nastrojka-prajsov-s-ftp","level":2},{"title":"Автоматическая загрузка по расписанию.","href":"services/sites-update/price-handler/price-handler-auto.html#avtomaticheskaya-zagruzka-po-raspisaniyu","level":2}],"title":"Автоматическая загрузка прайс-листов","includes":[],"has-yfm-cut":true,"html":"<h2 id=\"nastrojka-zagruzki-prajs-listov-iz-pochtovogo-yashika\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#nastrojka-zagruzki-prajs-listov-iz-pochtovogo-yashika\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настройка загрузки прайс-листов из почтового ящика</span></a>Настройка загрузки прайс-листов из почтового ящика</h2>\n<p>1. Переходим во вкладку <em>\"Настройки\"</em> -&gt; <em>\"Настройка прайсов\"</em></p>\n<p>2. Добавляем новую строку<br /><br />\n<img src=\"_assets\\price-handler\\auto\\Screenshot_2024_09_29-9.png\" alt=\"Добавление новой строки\" /></p>\n<p>3. Заполнение адреса ссылки.</p>\n<p><strong>Формула:</strong></p>\n<blockquote>\n<p><code>mail://info@gmail.com:12345/price@mail.ru/ACC Distribution/АСС</code></p>\n</blockquote>\n<p><strong>Пояснение:</strong></p>\n<ul>\n<li><em>info@gmail.com</em> - адрес вашей почты</li>\n<li><em>12345</em> - пароль от почты</li>\n<li><em>price@mail.ru</em> - адрес отправителя (можно не заполнять)</li>\n<li><em>ACC Distribution</em> - тема письма (можно указать только часть названия, если оно постоянно меняется)</li>\n<li><em>АСС</em> - название вложенного прайса (указывать без даты)</li>\n</ul>\n<h3 id=\"primer-formuly-bez-zapolneniya-adresa-otpravitelya\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#primer-formuly-bez-zapolneniya-adresa-otpravitelya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Пример формулы без заполнения адреса отправителя:</span></a>Пример формулы без заполнения адреса отправителя:</h3>\n<blockquote>\n<p><code>mail://info@gmail.com:12345/ /ACC Distribution/АСС</code></p>\n</blockquote>\n<p>Если прайс указывается с датой, то пишем только первую часть названия, без цифр:<br />\nПример: <code>price_10_08_16.xls</code> -&gt; <code>price</code></p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>Если необходимо указывать дату в имени прайса, можно использовать шаблон для дат:</p>\n<blockquote>\n<p><code>10_08_16</code> заполняется как - <code>[DD]_[MM]_[YY]</code><br />\n<code>10.08.2024</code> заполняется как - <code>[DD].[MM].[YYYY]</code><br /><br />\nD - число месяца<br />\nM - номер месяца<br />\nY - год.</p>\n</blockquote>\n</div></div><p><strong>Формула:</strong></p>\n<blockquote>\n<p><code>mail://info@gmail.com:12345/price@mail.ru/ACC Distribution/price</code></p>\n</blockquote>\n<p>4. Заполнение необходимых столбцов.</p>\n<p>Заполняем полученную ссылку и указываем необходимые столбцы. Для одного прайса можно задать сразу несколько \"целей\" загрузки в разные вкладки в системе.</p>\n<p><img src=\"_assets\\price-handler\\auto\\Screenshot_2024_09_29-2.png\" alt=\"Пример заполнения столбцов\" /></p>\n<h3 id=\"primer-pisma-v-pochtovom-yashike\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#primer-pisma-v-pochtovom-yashike\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Пример письма в почтовом ящике</span></a>Пример письма в почтовом ящике</h3>\n<p><img src=\"_assets\\price-handler\\auto\\Screenshot_2024_09_29-3.png\" alt=\"Пример письма\" /></p>\n<h3 id=\"varianty-itogovoj-ssylki\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#varianty-itogovoj-ssylki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Варианты итоговой ссылки</span></a>Варианты итоговой ссылки</h3>\n<blockquote>\n<p><code>mail://info@gmail.com:12345/noreply@nereida.by/Прайс-лист (Нереида)/Nereida price-list</code></p>\n<p><code>mail://info@gmail.com:12345/@nereida.by/прайс/price</code></p>\n</blockquote>\n<p>5. Завершение настройки.</p>\n<p>Когда все нужные столбцы заполнены, просто закрываем окно.</p>\n<p>6. Проверка правильности настройки прайса.</p>\n<p>Нажимаем <em>\"Запустить\"</em> напротив нашей ссылки:</p>\n<p><img src=\"_assets\\price-handler\\auto\\Screenshot_2024_09_29-4.png\" alt=\"Кнопка запуска\" /></p>\n<p>7. Проверка загруженного прайса.</p>\n<p>Прайс загрузится в указанную вкладку, где его можно проверить.</p>\n<h2 id=\"nastrojki-pochty\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#nastrojki-pochty\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настройки почты</span></a>Настройки почты</h2>\n<p>Необходимо убедиться, что в настройках почты разрешен доступ по протоколу IMAP:</p>\n<h3 id=\"imap\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#imap\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Imap</span></a>Imap</h3>\n<div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-9a8lry9g\">\n<div class=\"yfm-tab-list\" role=\"tablist\">\n<div data-diplodoc-id=\"yandex\" data-diplodoc-key=\"yandex\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\">Yandex</div>\n<div data-diplodoc-id=\"gmail\" data-diplodoc-key=\"gmail\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\">Gmail</div>\n</div>\n<div id=\"5cmoyj23\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Yandex\">\n<p><img src=\"_assets\\price-handler\\auto\\Screenshot_2024_10_01-1(1).png\" alt=\"протокол IMAP\" /></p>\n</div>\n<div id=\"z6wp76m3\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Gmail\">\n<p><img src=\"_assets\\price-handler\\auto\\Screenshot_2024_10_01-2.png\" alt=\"протокол IMAP\" /></p>\n</div>\n</div>\n<br />\n<p>Почтовые сервисы yandex, gmail и др. в целях безопасности не предоставляют доступ сторонним приложениям к почте и др. сервисам. Для разрешения загрузки прайс листов из почты, требуется создать специальный пароль для приложения zoomos.</p>\n<h3 id=\"vklyuchenie-dvuhetapnoj-autentifikacii\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#vklyuchenie-dvuhetapnoj-autentifikacii\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Включение двухэтапной аутентификации:</span></a>Включение двухэтапной аутентификации:</h3>\n<div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-edh5r7t0\">\n<div class=\"yfm-tab-list\" role=\"tablist\">\n<div data-diplodoc-id=\"yandex-mail\" data-diplodoc-key=\"yandex%20mail\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\">Yandex mail</div>\n<div data-diplodoc-id=\"gmail-1\" data-diplodoc-key=\"gmail\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\">Gmail</div>\n</div>\n<div id=\"1z1zs0fy\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Yandex mail\">\n<p>Включение двухэтапной аутентификации не обязательно для включения пароля приложений.</p>\n</div>\n<div id=\"9ung1fqh\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Gmail\">\n<p><img src=\"_assets\\price-handler\\auto\\Screenshot_2024_10_01-5.png\" alt=\"Двухэтапная аутентификация\" /></p>\n</div>\n</div>\n<br />\n<h3 id=\"dobavlenie-parolya-prilozheniya\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#dobavlenie-parolya-prilozheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Добавление пароля приложения:</span></a>Добавление пароля приложения:</h3>\n<div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-pxgnuumy\">\n<div class=\"yfm-tab-list\" role=\"tablist\">\n<div data-diplodoc-id=\"yandex-mail-1\" data-diplodoc-key=\"yandex%20mail\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\">Yandex mail</div>\n<div data-diplodoc-id=\"gmail-2\" data-diplodoc-key=\"gmail\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\">Gmail</div>\n</div>\n<div id=\"9qruojxv\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Yandex mail\">\n<details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Включить пароль для приложений</summary><div class=\"yfm-cut-content\"><p><img src=\"_assets\\price-handler\\auto\\Screenshot_2024_10_06-1.png\" alt=\"Пароль приложения яндекс почта, включить\" /></p>\n</div></details><details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Добавить пароль для приложения</summary><div class=\"yfm-cut-content\"><p><img src=\"_assets\\price-handler\\auto\\Screenshot_2024_10_06-4.png\" alt=\"Добавить пароль для приложения\" width=\"700\" height=\"400\" /></p>\n</div></details><details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Сохранить полученный пароль</summary><div class=\"yfm-cut-content\"><p><img src=\"_assets\\price-handler\\auto\\Screenshot_2024_10_06-7.png\" alt=\"Сохранить полученный пароль\" /></p>\n</div></details></div>\n<div id=\"7ypvgj53\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Gmail\">\n<details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Создать пароль для приложений</summary><div class=\"yfm-cut-content\"><p><img src=\"_assets\\price-handler\\auto\\Screenshot_2024_10_06-5.png\" alt=\"Пароль приложения яндекс почта, включить\" width=\"425\" height=\"400\" /></p>\n</div></details><details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">Сохранить полученный пароль</summary><div class=\"yfm-cut-content\"><p><img src=\"_assets\\price-handler\\auto\\Screenshot_2024_10_06-6.png\" alt=\"Добавить пароль для приложения\" width=\"425\" height=\"400\" /></p>\n</div></details></div>\n</div>\n<p><strong>При настройке загрузки прайсов из почты, необходимо указывать imap сервер и порт:</strong></p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-qfvsqv9d\">\n<div class=\"yfm-tab-list\" role=\"tablist\">\n<div data-diplodoc-id=\"yandex-mail-2\" data-diplodoc-key=\"yandex%20mail\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" tabindex=\"0\" data-diplodoc-is-active=\"true\">Yandex mail</div>\n<div data-diplodoc-id=\"gmail-3\" data-diplodoc-key=\"gmail\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" tabindex=\"-1\" data-diplodoc-is-active=\"false\">Gmail</div>\n</div>\n<div id=\"tmh761s9\" class=\"yfm-tab-panel active\" role=\"tabpanel\" data-title=\"Yandex mail\">\n<p><em>IMAP сервер</em> - <code>imap.yandex.ru</code><br />\n<em>порт</em> - <code>993</code></p>\n</div>\n<div id=\"teppwhrw\" class=\"yfm-tab-panel\" role=\"tabpanel\" data-title=\"Gmail\">\n<p><em>IMAP сервер</em> - <code>imap.gmail.com</code><br />\n<em>порт</em> - <code>993</code></p>\n</div>\n</div>\n</div></div><h2 id=\"nastrojka-prajsov-iz-dropbox\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#nastrojka-prajsov-iz-dropbox\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настройка прайсов из Dropbox</span></a>Настройка прайсов из Dropbox</h2>\n<p>1. Переходим во вкладку <em>\"Настройки\"</em> -&gt; <em>\"Настройка прайсов\"</em></p>\n<p>2. Добавляем новую строку и прописываем нужную ссылку/<a href=\"services/sites-update/price-handler/price-handler.html#пример-сопоставления-столбцов\">отмечаем столбцы</a></p>\n<h3 id=\"formatirovanie-ssylki-dlya-dropbox\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#formatirovanie-ssylki-dlya-dropbox\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Форматирование ссылки для Dropbox</span></a>Форматирование ссылки для Dropbox</h3>\n<ul>\n<li>Переходим на прайс по ссылке Dropbox (например, прайс Gardena)</li>\n</ul>\n<p><strong>Пример ссылки:</strong></p>\n<blockquote>\n<p><code>https://www.dropbox.com/sh/thtu4k8k0gbyulh/AAC8AVfBHEdlB3yL8TrJiUmMa/Gardena.xls?dl=0</code></p>\n</blockquote>\n<p><strong>Преобразуем в:</strong></p>\n<blockquote>\n<p><code>https://www.dropbox.com/sh/thtu4k8k0gbyulh/AAC8AVfBHEdlB3yL8TrJiUmMa/Gardena.xls?dl=1&amp;pv=1</code></p>\n</blockquote>\n<p><strong>Замена:</strong><br />\n<code>dl=0</code> на <code>dl=1&amp;pv=1</code> (в конце ссылки)</p>\n<p>3. Применение полученной ссылки.</p>\n<p>Готово, полученную ссылку можно использовать.</p>\n<h2 id=\"nastrojka-prajsov-iz-google-docs\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#nastrojka-prajsov-iz-google-docs\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настройка прайсов из Google Docs</span></a>Настройка прайсов из Google Docs</h2>\n<h3 id=\"primer-ssylki\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#primer-ssylki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Пример ссылки</span></a>Пример ссылки</h3>\n<blockquote>\n<p><code>https://docs.google.com/spreadsheets/d/1MV6qMbxkV5Gw-S7nV13HrOSvJq41xkMgSCITXQshnKQ/pub?output=html</code></p>\n</blockquote>\n<h3 id=\"formula-dlya-skachivaniya-v-formate-excel\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#formula-dlya-skachivaniya-v-formate-excel\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Формула для скачивания в формате Excel</span></a>Формула для скачивания в формате Excel</h3>\n<p>Необходимо заменить последнюю часть после <code>/</code> на <code>/export?exportFormat=xlsx</code>.</p>\n<p><strong>Пример:</strong></p>\n<blockquote>\n<p><code>https://docs.google.com/spreadsheets/d/1MV6qMbxkV5Gw-S7nV13HrOSvJq41xkMgSCITXQshnKQ/pub?output=html</code></p>\n</blockquote>\n<p><strong>Преобразуем в:</strong></p>\n<blockquote>\n<p><code>https://docs.google.com/spreadsheets/d/1MV6qMbxkV5Gw-S7nV13HrOSvJq41xkMgSCITXQshnKQ/export?exportFormat=xlsx</code></p>\n</blockquote>\n<h3 id=\"formula-dlya-zagruzki-vkladki-v-formate-csv\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#formula-dlya-zagruzki-vkladki-v-formate-csv\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Формула для загрузки вкладки в формате CSV</span></a>Формула для загрузки вкладки в формате CSV</h3>\n<p>Заменяем <code>/edit#gid=1615075392</code> на <code>/export?exportFormat=csv&amp;gid=1053932382</code>:</p>\n<blockquote>\n<p><em>gid=1615075392</em> - идентификатор нужной вкладки.</p>\n</blockquote>\n<p><strong>Пример:</strong></p>\n<blockquote>\n<p><code>https://docs.google.com/spreadsheets/d/1knVFWPz3a6_aH7nvtsaeSka2nH0yAriGvZAEsJ6o-gE/edit#gid=1615075392</code></p>\n</blockquote>\n<p><strong>Преобразуем в:</strong></p>\n<blockquote>\n<p><code>https://docs.google.com/spreadsheets/d/1knVFWPz3a6_aH7nvtsaeSka2nH0yAriGvZAEsJ6o-gE/export?exportFormat=csv&amp;gid=1053932382</code></p>\n</blockquote>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<div class=\"yfm-note-content\"><p>Вкладка всегда указывается под номером 1.</p>\n</div></div><p>Прайс по ссылке Google Docs можно настроить только если он <strong><em>\"опубликован\"</em></strong>:</p>\n<blockquote>\n<p><em>Файл</em>-&gt;<em>Поделиться</em>-&gt;<em>Опубликовать в интернете</em></p>\n</blockquote>\n<h2 id=\"nastrojka-prajsov-s-ftp\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#nastrojka-prajsov-s-ftp\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настройка прайсов с FTP</span></a>Настройка прайсов с FTP</h2>\n<p>1. Переходим во вкладку <em>\"Настройки\"</em> -&gt; <em>\"Настройка прайсов\"</em></p>\n<p>2. Добавляем новую строку.</p>\n<p>3. Заполнение адреса ссылки.</p>\n<p><strong>Формула:</strong></p>\n<blockquote>\n<p><code>ftp://zoomos:12345@ftp.site.by/Zoomos.csv</code></p>\n</blockquote>\n<p><strong>Пояснение:</strong></p>\n<ul>\n<li><em>ftp.site.by</em> - адрес FTP</li>\n<li><em>12345</em> - пароль</li>\n<li><em>zoomos</em> - логин</li>\n<li><em>Zoomos.csv</em> - название файла</li>\n</ul>\n<h2 id=\"avtomaticheskaya-zagruzka-po-raspisaniyu\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#avtomaticheskaya-zagruzka-po-raspisaniyu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Автоматическая загрузка по расписанию.</span></a>Автоматическая загрузка по расписанию.</h2>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>Автоматическую загрузку прайс-листов можно настроить по расписанию, в удобное для вас время.</p>\n</div></div>"},"router":{"pathname":"services\\sites-update\\price-handler\\price-handler-auto.html"},"lang":"ru","langs":["ru"]};

ate\\pricing\\delivery.html","id":"Доставка-3-0.08822502033316737"}],"id":"Настройка ценообразования-4-0.5471299739161843"}],"id":"Обновление цен и наличия-1-0.6987562264556599"},{"name":"Сопоставление товаров","items":[{"name":"Обзор","href":"services\\mapping\\index.html","id":"Обзор-0-0.02061660284704625"},{"name":"Сопоставление в прайс-листах","href":"services\\mapping\\mapping-instruction-file.html","id":"Сопоставление в прайс-листах-1-0.6078317799986048"},{"name":"Сопоставление по сайтам","href":"services\\mapping\\mapping-instruction.html","id":"Сопоставление по сайтам-2-0.023760151482906222"}],"id":"Сопоставление товаров-2-0.08914195951144288"},{"name":"Мониторинг цен конкурентов","href":"services\\monitoring\\index.html","id":"Мониторинг цен конкурентов-3-0.04297157339860669"},{"name":"Описания товаров","href":"services\\product-descriptions.html","id":"Описания товаров-4-0.27952138817015926"}],"id":"Услуги-1-0.3188796309739641"},{"name":"FAQ","href":"faq\\index.html","id":"FAQ-2-0.5805188547124562"},{"name":"API","href":"api\\index.html","id":"API-3-0.9412322294847439"}],"base":".","deepBase":0},"meta":{"script":[],"style":[],"metadata":[]},"assets":["D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\price-handler\\auto\\Screenshot_2024_09_29-9.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\price-handler\\auto\\Screenshot_2024_09_29-2.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\price-handler\\auto\\Screenshot_2024_09_29-3.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\price-handler\\auto\\Screenshot_2024_09_29-4.png"],"headings":[{"title":"Настройка прайс-листов из почтового ящика","href":"services/sites-update/price-handler/price-handler-auto.html#nastrojka-prajs-listov-iz-pochtovogo-yashika","level":2,"items":[{"title":"Пример письма в почтовом ящике","href":"services/sites-update/price-handler/price-handler-auto.html#primer-pisma-v-pochtovom-yashike","level":3},{"title":"Варианты итоговой ссылки","href":"services/sites-update/price-handler/price-handler-auto.html#varianty-itogovoj-ssylki","level":3},{"title":"Настройки почты","href":"services/sites-update/price-handler/price-handler-auto.html#nastrojki-pochty","level":3}]},{"title":"IMAP","href":"services/sites-update/price-handler/price-handler-auto.html#imap","level":2,"items":[{"title":"Дополнительные настройки для почты tut.by, Яндекс","href":"services/sites-update/price-handler/price-handler-auto.html#dopolnitelnye-nastrojki-dlya-pochty-tutby,-yandeks","level":3}]},{"title":"Настройка прайсов из Dropbox","href":"services/sites-update/price-handler/price-handler-auto.html#nastrojka-prajsov-iz-dropbox","level":2,"items":[{"title":"1. Переходим во вкладку \"Настройки\" -> \"Настройка прайсов\"","href":"services/sites-update/price-handler/price-handler-auto.html#1-perehodim-vo-vkladku-nastrojki-greater-nastrojka-prajsov","level":3},{"title":"2. Добавляем новую строку и прописываем нужную ссылку/отмечаем столбцы","href":"services/sites-update/price-handler/price-handler-auto.html#2-dobavlyaem-novuyu-stroku-i-propisyvaem-nuzhnuyu-ssylku/otmechaem-stolbcy","level":3},{"title":"Форматирование ссылки для Dropbox","href":"services/sites-update/price-handler/price-handler-auto.html#formatirovanie-ssylki-dlya-dropbox","level":3},{"title":"3. Применение полученной ссылки","href":"services/sites-update/price-handler/price-handler-auto.html#3-primenenie-poluchennoj-ssylki","level":3}]},{"title":"Настройка прайсов из Google Docs","href":"services/sites-update/price-handler/price-handler-auto.html#nastrojka-prajsov-iz-google-docs","level":2,"items":[{"title":"Пример ссылки","href":"services/sites-update/price-handler/price-handler-auto.html#primer-ssylki","level":3},{"title":"Формула для скачивания в формате Excel","href":"services/sites-update/price-handler/price-handler-auto.html#formula-dlya-skachivaniya-v-formate-excel","level":3},{"title":"Формула для загрузки вкладки в формате CSV","href":"services/sites-update/price-handler/price-handler-auto.html#formula-dlya-zagruzki-vkladki-v-formate-csv","level":3},{"title":"Автоматическая загрузка по расписанию","href":"services/sites-update/price-handler/price-handler-auto.html#avtomaticheskaya-zagruzka-po-raspisaniyu","level":3}]},{"title":"Настройка прайсов с FTP","href":"services/sites-update/price-handler/price-handler-auto.html#nastrojka-prajsov-s-ftp","level":2,"items":[{"title":"1. Переходим во вкладку \"Настройки\" -> \"Настройка прайсов\"","href":"services/sites-update/price-handler/price-handler-auto.html#1-perehodim-vo-vkladku-nastrojki-greater-nastrojka-prajsov1","level":3},{"title":"2. Добавляем новую строку","href":"services/sites-update/price-handler/price-handler-auto.html#2-dobavlyaem-novuyu-stroku","level":3},{"title":"3. Заполнение адреса ссылки","href":"services/sites-update/price-handler/price-handler-auto.html#3-zapolnenie-adresa-ssylki","level":3}]}],"title":"Автоматическая загрузка прайс-листов","includes":[],"has-yfm-cut":true,"html":"<h2 id=\"nastrojka-prajs-listov-iz-pochtovogo-yashika\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#nastrojka-prajs-listov-iz-pochtovogo-yashika\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настройка прайс-листов из почтового ящика</span></a>Настройка прайс-листов из почтового ящика</h2>\n<p>1. Переходим во вкладку &quot;Настройки&quot; -&gt; &quot;Настройка прайсов&quot;</p>\n<p>2. Добавляем новую строку<br>\n<img src=\"_assets\\price-handler\\auto\\Screenshot_2024_09_29-9.png\" alt=\"Добавление новой строки\" yfm_patched=\"1\"></p>\n<p>3. Заполнение адреса ссылки</p>\n<p><strong>Формула:</strong><br>\n<code>mail://info@gmail.com:12345/price@mail.ru/ACC Distribution/АСС</code></p>\n<p><strong>Пояснение:</strong></p>\n<ul>\n<li><strong>info@gmail.com</strong> - адрес вашей почты</li>\n<li><strong>12345</strong> - пароль от почты</li>\n<li><strong>price@mail.ru</strong> - адрес отправителя (можно не заполнять)</li>\n<li><strong>ACC Distribution</strong> - тема письма (можно указать только часть названия, если оно постоянно меняется)</li>\n<li><strong>АСС</strong> - название вложенного прайса (указывать без даты)</li>\n</ul>\n<h4 id=\"primer-formuly-bez-zapolneniya-adresa-otpravitelya\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#primer-formuly-bez-zapolneniya-adresa-otpravitelya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Пример формулы без заполнения адреса отправителя:</span></a>Пример формулы без заполнения адреса отправителя:</h4>\n<p><code>mail://info@gmail.com:12345/ /ACC Distribution/АСС</code></p>\n<p>Если прайс указывается с датой, то пишем только первую часть названия, без цифр:<br>\nПример: <code>price_10_08_16.xls</code> -&gt; <code>price</code></p>\n<p><strong>Формула:</strong><br>\n<code>mail://info@gmail.com:12345/price@mail.ru/ACC Distribution/price</code></p>\n<p>4. Заполнение необходимых столбцов<br>\nЗаполняем полученную ссылку и указываем необходимые столбцы. Для одного прайса можно задать сразу несколько &quot;целей&quot; загрузки в разные вкладки в системе.</p>\n<p><img src=\"_assets\\price-handler\\auto\\Screenshot_2024_09_29-2.png\" alt=\"Пример заполнения столбцов\" yfm_patched=\"1\"></p>\n<h3 id=\"primer-pisma-v-pochtovom-yashike\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#primer-pisma-v-pochtovom-yashike\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Пример письма в почтовом ящике</span></a>Пример письма в почтовом ящике</h3>\n<p><img src=\"_assets\\price-handler\\auto\\Screenshot_2024_09_29-3.png\" alt=\"Пример письма\" yfm_patched=\"1\"></p>\n<h3 id=\"varianty-itogovoj-ssylki\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#varianty-itogovoj-ssylki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Варианты итоговой ссылки</span></a>Варианты итоговой ссылки</h3>\n<ul>\n<li><code>mail://info@gmail.com:12345/noreply@nereida.by/Прайс-лист (Нереида)/Nereida price-list</code></li>\n<li><code>mail://info@gmail.com:12345/@nereida.by/прайс/price</code></li>\n</ul>\n<p>5. Завершение настройки<br>\nКогда все нужные столбцы заполнены, просто закрываем окно.</p>\n<p>6. Проверка правильности настройки прайса<br>\nНажимаем <strong>&quot;Запустить&quot;</strong> напротив нашей ссылки:</p>\n<p><img src=\"_assets\\price-handler\\auto\\Screenshot_2024_09_29-4.png\" alt=\"Кнопка запуска\" yfm_patched=\"1\"></p>\n<p>7. Проверка загруженного прайса<br>\nПрайс загрузится в указанную вкладку, где его можно проверить.</p>\n<h3 id=\"nastrojki-pochty\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#nastrojki-pochty\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настройки почты</span></a>Настройки почты</h3>\n<p>Необходимо убедиться, что в настройках почты разрешен доступ по протоколу IMAP:</p>\n<h2 id=\"imap\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#imap\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">IMAP</span></a>IMAP</h2>\n<div class=\"yfm-tabs\" data-diplodoc-group=\"defaultTabsGroup-hasfi2im\">\n<div class=\"yfm-tab-list\" role=\"tablist\">\n<div data-diplodoc-id=\"yandex\" data-diplodoc-key=\"yandex\" class=\"yfm-tab yfm-tab-group active\" role=\"tab\" aria-controls=\"metk2uep\" aria-selected=\"true\" tabindex=\"0\" data-diplodoc-is-active=\"true\">Yandex</div>\n<div data-diplodoc-id=\"gmail\" data-diplodoc-key=\"gmail\" class=\"yfm-tab yfm-tab-group\" role=\"tab\" aria-controls=\"m6pje31k\" aria-selected=\"false\" tabindex=\"-1\" data-diplodoc-is-active=\"false\">Gmail</div>\n</div>\n<div id=\"metk2uep\" class=\"yfm-tab-panel active\" role=\"tabpanel\" aria-labelledby=\"yandex\" data-title=\"Yandex\">\n<p>text 1</p>\n</div>\n<div id=\"m6pje31k\" class=\"yfm-tab-panel\" role=\"tabpanel\" aria-labelledby=\"gmail\" data-title=\"Gmail\">\n<p>text 2</p>\n</div>\n</div>\n<!-- ![Настройки IMAP](export/services/2022-01-12_14-17-53.png) -->\n<p><strong>Включение двухэтапной аутентификации:</strong></p>\n<!-- ![Двухэтапная аутентификация](export/services/двух_этапная_аутентификация.png) -->\n<p><strong>Добавление пароля приложения:</strong></p>\n<!-- ![Пароль приложения 1](export/services/2022-06-08_11-51-15.png) ![Пароль приложения 2](export/services/2022-06-08_11-51-31.png) -->\n<p><strong>Использование пароля при настройке загрузки прайса.</strong></p>\n<p>Также необходимо разрешить доступ к почте небезопасным приложениям:</p>\n<!-- ![Настройка доступа](export/services/2022-01-12_14-03-10.png) -->\n<h3 id=\"dopolnitelnye-nastrojki-dlya-pochty-tutby,-yandeks\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#dopolnitelnye-nastrojki-dlya-pochty-tutby,-yandeks\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Дополнительные настройки для почты tut.by, Яндекс</span></a>Дополнительные настройки для почты tut.by, Яндекс</h3>\n<p>Для почты tut.by и Яндекс необходимо дополнительно указать IMAP сервер: <code>imap.yandex.ru</code></p>\n<!-- ![Пример настройки IMAP](export/services/imap.jpg) -->\n<details class=\"yfm-cut\"><summary class=\"yfm-cut-title\"><em><strong>Видео инструкция</strong></em></summary><div class=\"yfm-cut-content\"><p><div class=\"embed-responsive embed-responsive-16by9\"><iframe class=\"embed-responsive-item\" id=\"youtubeplayer\" type=\"text/html\" width=\"640\" height=\"390\"\n  src=\"https://www.loom.com/embed/9d448e5cec0c4f01916bb90f0f49f9dc\"\n  frameborder=\"0\"/></div></p>\n</div></details><h2 id=\"nastrojka-prajsov-iz-dropbox\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#nastrojka-prajsov-iz-dropbox\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настройка прайсов из Dropbox</span></a>Настройка прайсов из Dropbox</h2>\n<h3 id=\"1-perehodim-vo-vkladku-nastrojki-greater-nastrojka-prajsov\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#1-perehodim-vo-vkladku-nastrojki-greater-nastrojka-prajsov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">1. Переходим во вкладку &quot;Настройки&quot; -&gt; &quot;Настройка прайсов&quot;</span></a>1. Переходим во вкладку &quot;Настройки&quot; -&gt; &quot;Настройка прайсов&quot;</h3>\n<h3 id=\"2-dobavlyaem-novuyu-stroku-i-propisyvaem-nuzhnuyu-ssylku/otmechaem-stolbcy\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#2-dobavlyaem-novuyu-stroku-i-propisyvaem-nuzhnuyu-ssylku/otmechaem-stolbcy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">2. Добавляем новую строку и прописываем нужную ссылку/отмечаем столбцы</span></a>2. Добавляем новую строку и прописываем нужную ссылку/отмечаем столбцы</h3>\n<!-- ![Пример заполнения столбцов](export/services/price_settings2.png) -->\n<h3 id=\"formatirovanie-ssylki-dlya-dropbox\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#formatirovanie-ssylki-dlya-dropbox\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Форматирование ссылки для Dropbox</span></a>Форматирование ссылки для Dropbox</h3>\n<ul>\n<li>Переходим на прайс по ссылке Dropbox (например, прайс Gardena)</li>\n</ul>\n<p><strong>Пример ссылки:</strong></p>\n<p><code>https://www.dropbox.com/sh/thtu4k8k0gbyulh/AAC8AVfBHEdlB3yL8TrJiUmMa/Gardena.xls?dl=0</code></p>\n<p><strong>Преобразуем в:</strong></p>\n<p><code>https://www.dropbox.com/sh/thtu4k8k0gbyulh/AAC8AVfBHEdlB3yL8TrJiUmMa/Gardena.xls?dl=1&amp;pv=1</code></p>\n<p><strong>Замена:</strong><br>\n<code>dl=0</code> на <code>dl=1&amp;pv=1</code> (в конце ссылки)</p>\n<h3 id=\"3-primenenie-poluchennoj-ssylki\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#3-primenenie-poluchennoj-ssylki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">3. Применение полученной ссылки</span></a>3. Применение полученной ссылки</h3>\n<p>Готово, полученную ссылку можно использовать.</p>\n<hr>\n<h2 id=\"nastrojka-prajsov-iz-google-docs\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#nastrojka-prajsov-iz-google-docs\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настройка прайсов из Google Docs</span></a>Настройка прайсов из Google Docs</h2>\n<h3 id=\"primer-ssylki\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#primer-ssylki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Пример ссылки</span></a>Пример ссылки</h3>\n<p>https://docs.google.com/spreadsheets/d/1MV6qMbxkV5Gw-S7nV13HrOSvJq41xkMgSCITXQshnKQ/pub?output=html</p>\n<h3 id=\"formula-dlya-skachivaniya-v-formate-excel\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#formula-dlya-skachivaniya-v-formate-excel\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Формула для скачивания в формате Excel</span></a>Формула для скачивания в формате Excel</h3>\n<p>Необходимо заменить последнюю часть после <code>/</code> на <code>/export?exportFormat=xlsx</code>.</p>\n<p><strong>Пример:</strong></p>\n<p><code>https://docs.google.com/spreadsheets/d/1MV6qMbxkV5Gw-S7nV13HrOSvJq41xkMgSCITXQshnKQ/pub?output=html</code></p>\n<p><strong>Преобразуем в:</strong></p>\n<p><code>https://docs.google.com/spreadsheets/d/1MV6qMbxkV5Gw-S7nV13HrOSvJq41xkMgSCITXQshnKQ/export?exportFormat=xlsx</code></p>\n<h3 id=\"formula-dlya-zagruzki-vkladki-v-formate-csv\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#formula-dlya-zagruzki-vkladki-v-formate-csv\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Формула для загрузки вкладки в формате CSV</span></a>Формула для загрузки вкладки в формате CSV</h3>\n<p>Заменяем <code>/edit#gid=1615075392</code> на <code>/export?exportFormat=csv&amp;gid=1053932382</code>:</p>\n<p><strong>Пример:</strong></p>\n<p><code>https://docs.google.com/spreadsheets/d/1knVFWPz3a6_aH7nvtsaeSka2nH0yAriGvZAEsJ6o-gE/edit#gid=1615075392</code></p>\n<p><strong>Преобразуем в:</strong></p>\n<p><code>https://docs.google.com/spreadsheets/d/1knVFWPz3a6_aH7nvtsaeSka2nH0yAriGvZAEsJ6o-gE/export?exportFormat=csv&amp;gid=1053932382</code></p>\n<p><strong>Примечание:</strong><br>\nВкладка всегда указывается под номером 1.</p>\n<p><em>Прайс по ссылке Google Docs можно настроить только если он <strong>&quot;опубликован&quot;</strong>:</em></p>\n<!-- ![Пример опубликованного документа](export/services/public.png) -->\n<h3 id=\"avtomaticheskaya-zagruzka-po-raspisaniyu\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#avtomaticheskaya-zagruzka-po-raspisaniyu\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Автоматическая загрузка по расписанию</span></a>Автоматическая загрузка по расписанию</h3>\n<p>Автоматическую загрузку прайс-листов можно настроить по расписанию, в удобное для вас время.</p>\n<hr>\n<h2 id=\"nastrojka-prajsov-s-ftp\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#nastrojka-prajsov-s-ftp\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настройка прайсов с FTP</span></a>Настройка прайсов с FTP</h2>\n<h3 id=\"1-perehodim-vo-vkladku-nastrojki-greater-nastrojka-prajsov1\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#1-perehodim-vo-vkladku-nastrojki-greater-nastrojka-prajsov1\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">1. Переходим во вкладку &quot;Настройки&quot; -&gt; &quot;Настройка прайсов&quot;</span></a>1. Переходим во вкладку &quot;Настройки&quot; -&gt; &quot;Настройка прайсов&quot;</h3>\n<h3 id=\"2-dobavlyaem-novuyu-stroku\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#2-dobavlyaem-novuyu-stroku\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">2. Добавляем новую строку</span></a>2. Добавляем новую строку</h3>\n<!-- ![Добавление новой строки](export/services/add_link.png) -->\n<h3 id=\"3-zapolnenie-adresa-ssylki\"><a href=\"services/sites-update/price-handler/price-handler-auto.html#3-zapolnenie-adresa-ssylki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">3. Заполнение адреса ссылки</span></a>3. Заполнение адреса ссылки</h3>\n<p><strong>Формула:</strong><br>\n<code>ftp://zoomos:12345@ftp.site.by/Zoomos.csv</code></p>\n<p><strong>Пояснение:</strong></p>\n<ul>\n<li><strong>ftp.site.by</strong> - адрес FTP</li>\n<li><strong>12345</strong> - пароль</li>\n<li><strong>zoomos</strong> - логин</li>\n<li><strong>Zoomos.csv</strong> - название файла</li>\n</ul>\n"},"router":{"pathname":"services\\sites-update\\price-handler\\price-handler-auto.html","depth":1},"lang":"ru","langs":["ru"],"search":{}};

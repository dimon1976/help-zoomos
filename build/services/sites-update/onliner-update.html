date\\pricing\\delivery.html","id":"Доставка-3-0.9555547228639776"}],"id":"Настройка ценообразования-4-0.26071516708238196"}],"id":"Обновление цен и наличия-1-0.9489146931540497"},{"name":"Сопоставление товаров","items":[{"name":"Обзор","href":"services\\mapping\\index.html","id":"Обзор-0-0.41739398215020374"},{"name":"Сопоставление в прайс-листах","href":"services\\mapping\\mapping-instruction-file.html","id":"Сопоставление в прайс-листах-1-0.4184007595057424"},{"name":"Сопоставление по сайтам","href":"services\\mapping\\mapping-instruction.html","id":"Сопоставление по сайтам-2-0.4647669155327563"}],"id":"Сопоставление товаров-2-0.3870995172731193"},{"name":"Мониторинг цен конкурентов","href":"services\\monitoring\\index.html","id":"Мониторинг цен конкурентов-3-0.43543207577903265"},{"name":"Описания товаров","href":"services\\product-descriptions.html","id":"Описания товаров-4-0.7716566072408741"}],"id":"Услуги-1-0.14547785146375625"},{"name":"FAQ","href":"faq\\index.html","id":"FAQ-2-0.6948326679712826"},{"name":"API","href":"api\\index.html","id":"API-3-0.10356981231100648"}],"//":null,"base":".","deepBase":0},"meta":{"script":[],"style":[],"metadata":[]},"assets":["D:\\project\\help-zoomos\\help-zoomos\\build\\.tmp_input\\_assets\\sites-update\\onliner\\Screenshot_2024_09_22-1.png","D:\\project\\help-zoomos\\help-zoomos\\build\\.tmp_input\\_assets\\sites-update\\onliner\\Screenshot_2024_09_22-3.png","D:\\project\\help-zoomos\\help-zoomos\\build\\.tmp_input\\_assets\\sites-update\\onliner\\Screenshot_2024_09_22-2.png"],"headings":[{"title":"Обновление по прайс-листам поставщиков","href":"services/sites-update/onliner-update.html#obnovlenie-po-prajs-listam-postavshikov","level":2},{"title":"Автоматическое обновление по ссылке","href":"services/sites-update/onliner-update.html#avtomaticheskoe-obnovlenie-po-ssylke","level":2},{"title":"Описание столбцов:","href":"services/sites-update/onliner-update.html#opisanie-stolbcov","level":2},{"title":"Настройка выгрузки для Onliner","href":"services/sites-update/onliner-update.html#nastrojka-vygruzki-dlya-onliner","level":2}],"title":"Обновление торговых площадок","terms":{":update_generation":"{% include notitle [update_generation](../../_includes/file.md) %}"},"includes":[],"has-yfm-cut":true,"html":"<p>Существует два варианта обновления торговых площадок:</p>\n<ol>\n<li><strong>Обновление по прайс-листам поставщиков</strong></li>\n<li><strong>Автоматическое обновление по ссылке с сайта</strong></li>\n</ol>\n<h2 id=\"obnovlenie-po-prajs-listam-postavshikov\"><a href=\"services/sites-update/onliner-update.html#obnovlenie-po-prajs-listam-postavshikov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Обновление по прайс-листам поставщиков</span></a>Обновление по прайс-листам поставщиков</h2>\n<p>Для обновления цен и статусов товаров по прайсам поставщиков выполните следующие шаги:</p>\n<p>1. Зайдите на страницу торговой площадки Onliner.by.<br />\n2. <a href=\"services/sites-update/price-handler/index.html\">Загрузите</a> прайс\\прайсы (прайс-лист поставщика или скачанный с площадки).<br />\n3. Отметьте столбцы из прайса, где находятся производитель, модель, цена, статус товаров.<br />\n4. Нажмите «Продолжить» и дождитесь завершения процесса (100%).<br />\n5. После завершения нажмите «Открыть» справа от прайса.<br />\n6. Проверьте ненайденные товары, которые не были автоматически сопоставлены, и <a href=\"services/mapping/mapping-instruction-file.html\">сопоставьте их вручную</a>.<br />\n7. Отредактируйте название товара в первом столбце, чтобы программа могла подсветить нужную модель. Если модель не найдена, проверьте ее на сайте площадки и вставьте ссылку на товар вручную.<br />\n8. Перейдите в «Настройки - <a href=\"services/sites-update/pricing/quotation.html\">Расценка</a>» и настройте правила ценообразования.<br />\n9. Вернитесь на страницу площадки, выберите прайсы для обновления и нажмите «Запустить обновление».</p>\n<details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">«Запустить обновление»</summary><div class=\"yfm-cut-content\"><p><img src=\"_assets\\sites-update\\onliner\\Screenshot_2024_09_22-1.png\" alt=\"Запустить обновление\" /></p>\n</div></details><div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<div class=\"yfm-note-content\"><p>Любые изменения в правилах расценки, на вкладке гарантия применяются только после формирования обновления!</p>\n</div></div><p>10. После завершения процесса перейдите на страницу «Прайс» и проверьте колонку «Итоговая цена» — она уйдет на площадку.</p>\n<p><img src=\"_assets\\sites-update\\onliner\\Screenshot_2024_09_22-3.png\" alt=\"вкладка прайс\" /></p>\n<p>11. Сохраните файл обновления по завершению процесса формирования.</p>\n<p><img src=\"_assets\\sites-update\\onliner\\Screenshot_2024_09_22-2.png\" alt=\"файл статистики\" width=\"300\" /></p>\n<p>12. Загрузите файл в личный кабинет торговой площадки (для Onliner.by можно настроить автоматическую отправку).</p>\n<h2 id=\"avtomaticheskoe-obnovlenie-po-ssylke\"><a href=\"services/sites-update/onliner-update.html#avtomaticheskoe-obnovlenie-po-ssylke\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Автоматическое обновление по ссылке</span></a>Автоматическое обновление по ссылке</h2>\n<p>Для автоматического обновления товаров на площадке:</p>\n<ul>\n<li>\n<ol>\n<li>Предоставьте постоянную ссылку на выгрузку ваших товаров (с наименованием, id, ценой, статусом, ссылками на фото и товар).</li>\n</ol>\n</li>\n<li>\n<ol start=\"2\">\n<li>Мы настраиваем автоматическую выгрузку товаров на торговые площадки.</li>\n</ol>\n</li>\n<li>\n<ol start=\"3\">\n<li>Укажите ссылку в личном кабинете площадки для обновления.</li>\n</ol>\n</li>\n<li>\n<ol start=\"4\">\n<li>Настройте интервал обновления (любой удобный).</li>\n</ol>\n</li>\n</ul>\n<h2 id=\"opisanie-stolbcov\"><a href=\"services/sites-update/onliner-update.html#opisanie-stolbcov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Описание столбцов:</span></a>Описание столбцов:</h2>\n<ul>\n<li><strong>Производитель</strong> — столбец с производителем устройства.</li>\n<li><strong>Модель</strong> — столбец с моделью устройства.</li>\n<li><strong>Код производителя</strong> — артикул производителя (если нет, пропускаем).</li>\n<li><strong>Цена</strong> — столбец с ценой, валюта указана в прайсе (можно настроить курс пересчета).</li>\n<li><strong>Статус</strong> — столбец с наличием товара («под заказ», «в наличии», «нет в наличии»).</li>\n<li><strong>Количество</strong> — остатки товара в числовом выражении.</li>\n<li><strong>ID</strong> — код товара у поставщика.</li>\n</ul>\n<h2 id=\"nastrojka-vygruzki-dlya-onliner\"><a href=\"services/sites-update/onliner-update.html#nastrojka-vygruzki-dlya-onliner\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настройка выгрузки для Onliner</span></a>Настройка выгрузки для Onliner</h2>\n<ol>\n<li>\n<p><strong>Ключи</strong>:</p>\n<ul>\n<li>Onliner Client ID</li>\n<li>Onliner Client Secret<br />\nПолучить их можно в B2B кабинете Onliner на вкладке импорт/экспорт.</li>\n</ul>\n</li>\n<li>\n<p>Заполните информацию о доставке и описание в настройках (раздел «блок онлайнера»).</p>\n</li>\n<li>\n<p>Укажите недостающую информацию во вкладке «Гарантия» (обязательно для обновлений).</p>\n</li>\n<li>\n<p>Проверьте правильность формирования данных на вкладке прайс (цены, статусы).</p>\n</li>\n<li>\n<p>Сделайте бэкап в B2B кабинете перед включением автоматической отправки, чтобы иметь возможность вернуть данные в случае ошибки.</p>\n</li>\n<li>\n<p>После всех проверок включите автоматическую отправку, переключив настройку «Не отправлять прайслист на Onliner через API» в положение «нет».</p>\n</li>\n</ol>\n<template id=\":update_generation_template\" label=\"update_generation\"><dfn class=\"yfm yfm-term_dfn\" id=\":update_generation_element\" role=\"dialog\"><p>Application Programming Interface</p>\n<h4><a href=\"services/sites-update/onliner-update.html#\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\"></span></a><a href=\"services/sites-update/onliner-update.html#update_generation\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\"></span></a></h4>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<div class=\"yfm-note-content\"><p>Любые изменения в правилах расценки, на вкладке гарантия применяются только после формирования обновления!</p>\n</div></div></dfn></template>"},"router":{"pathname":"services\\sites-update\\onliner-update.html"},"lang":"ru","langs":["ru"]};

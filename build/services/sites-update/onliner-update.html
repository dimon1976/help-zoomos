ate\\pricing\\delivery.html","id":"Доставка-3-0.08822502033316737"}],"id":"Настройка ценообразования-4-0.5471299739161843"}],"id":"Обновление цен и наличия-1-0.6987562264556599"},{"name":"Сопоставление товаров","items":[{"name":"Обзор","href":"services\\mapping\\index.html","id":"Обзор-0-0.02061660284704625"},{"name":"Сопоставление в прайс-листах","href":"services\\mapping\\mapping-instruction-file.html","id":"Сопоставление в прайс-листах-1-0.6078317799986048"},{"name":"Сопоставление по сайтам","href":"services\\mapping\\mapping-instruction.html","id":"Сопоставление по сайтам-2-0.023760151482906222"}],"id":"Сопоставление товаров-2-0.08914195951144288"},{"name":"Мониторинг цен конкурентов","href":"services\\monitoring\\index.html","id":"Мониторинг цен конкурентов-3-0.04297157339860669"},{"name":"Описания товаров","href":"services\\product-descriptions.html","id":"Описания товаров-4-0.27952138817015926"}],"id":"Услуги-1-0.3188796309739641"},{"name":"FAQ","href":"faq\\index.html","id":"FAQ-2-0.5805188547124562"},{"name":"API","href":"api\\index.html","id":"API-3-0.9412322294847439"}],"base":".","deepBase":0},"meta":{"script":[],"style":[],"metadata":[]},"assets":["D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\sites-update\\onliner\\Screenshot_2024_09_22-1.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\sites-update\\onliner\\Screenshot_2024_09_22-3.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\sites-update\\onliner\\Screenshot_2024_09_22-2.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\sites-update\\onliner\\Screenshot_2024_09_23-1.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\sites-update\\onliner\\Screenshot_2024_09_23-2.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\sites-update\\onliner\\Screenshot_2024_09_23-3.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\sites-update\\onliner\\Screenshot_2024_09_23-4.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\sites-update\\onliner\\Screenshot_2024_09_23-6.png"],"headings":[{"title":"Обновление по прайс-листам поставщиков","href":"services/sites-update/onliner-update.html#obnovlenie-po-prajs-listam-postavshikov","level":2},{"title":"Автоматическое обновление по ссылке","href":"services/sites-update/onliner-update.html#avtomaticheskoe-obnovlenie-po-ssylke","level":2},{"title":"Описание столбцов:","href":"services/sites-update/onliner-update.html#opisanie-stolbcov","level":2},{"title":"Настройка выгрузки для Onliner","href":"services/sites-update/onliner-update.html#nastrojka-vygruzki-dlya-onliner","level":2}],"title":"Обновление торговых площадок","terms":{":update_generation":"{% include notitle [update_generation](../../_includes/file.md) %}"},"includes":[],"has-yfm-cut":true,"html":"<p>Существует два варианта обновления торговых площадок:</p>\n<ol>\n<li><strong>Обновление по прайс-листам поставщиков</strong></li>\n<li><strong>Автоматическое обновление по ссылке с сайта</strong></li>\n</ol>\n<h2 id=\"obnovlenie-po-prajs-listam-postavshikov\"><a href=\"services/sites-update/onliner-update.html#obnovlenie-po-prajs-listam-postavshikov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Обновление по прайс-листам поставщиков</span></a>Обновление по прайс-листам поставщиков</h2>\n<p>Для обновления цен и статусов товаров по прайсам поставщиков выполните следующие шаги:</p>\n<p>1. Зайдите на страницу торговой площадки Onliner.by.<br>\n2. <a href=\"services/sites-update/price-handler/index.html\">Загрузите</a> прайс (прайс-лист поставщика или скачанный с площадки).<br>\n3. Отметьте столбцы из прайса, где находятся производитель, модель, цена, статус товаров и др.<br>\n4. Нажмите «Продолжить» и дождитесь завершения процесса (100%).<br>\n5. После завершения нажмите «Открыть» справа от прайса.<br>\n6. Проверьте ненайденные товары, которые не были автоматически сопоставлены, и <a href=\"services/mapping/mapping-instruction-file.html\">сопоставьте их вручную</a>.<br>\n7. Отредактируйте название товара в первом столбце, чтобы программа могла подсветить нужную модель. Если модель не найдена, проверьте ее на сайте площадки и вставьте ссылку на товар вручную.<br>\n8. Перейдите в «Настройки - <a href=\"services/sites-update/pricing/quotation.html\">Расценка</a>» и настройте правила ценообразования.<br>\n9. Вернитесь на страницу площадки, выберите прайсы для обновления и нажмите «Запустить обновление».</p>\n<details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">«Запустить обновление»</summary><div class=\"yfm-cut-content\"><p><img src=\"_assets\\sites-update\\onliner\\Screenshot_2024_09_22-1.png\" alt=\"Запустить обновление\" yfm_patched=\"1\"></p>\n</div></details><div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<div class=\"yfm-note-content\"><p>Любые изменения в правилах расценки, на вкладке гарантия применяются только после формирования обновления!</p>\n</div></div><p>10. После завершения процесса перейдите на страницу «Прайс» и проверьте колонку «Итоговая цена» — она уйдет на площадку.</p>\n<p><img src=\"_assets\\sites-update\\onliner\\Screenshot_2024_09_22-3.png\" alt=\"вкладка прайс\" yfm_patched=\"1\"></p>\n<p>11. Сохраните файл обновления по завершению процесса формирования.</p>\n<p><img src=\"_assets\\sites-update\\onliner\\Screenshot_2024_09_22-2.png\" alt=\"файл статистики\" width=\"300\" yfm_patched=\"1\"></p>\n<p>12. Загрузите файл в личный кабинет торговой площадки (для Onliner.by можно настроить автоматическую отправку).</p>\n<p><img src=\"_assets\\sites-update\\onliner\\Screenshot_2024_09_23-1.png\" alt=\"загрузка файла обновления\" yfm_patched=\"1\"></p>\n<hr>\n<h2 id=\"avtomaticheskoe-obnovlenie-po-ssylke\"><a href=\"services/sites-update/onliner-update.html#avtomaticheskoe-obnovlenie-po-ssylke\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Автоматическое обновление по ссылке</span></a>Автоматическое обновление по ссылке</h2>\n<p>Для автоматического обновления товаров на площадке:</p>\n<p>1. Предоставьте постоянную ссылку на выгрузку ваших товаров (с наименованием, id, ценой, статусом и др.).<br>\n2. Мы настраиваем автоматическую выгрузку товаров на торговые площадки.<br>\n3. Укажите ссылку в личном кабинете площадки для обновления.<br>\n4. Настройте интервал обновления (любой удобный).</p>\n<h2 id=\"opisanie-stolbcov\"><a href=\"services/sites-update/onliner-update.html#opisanie-stolbcov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Описание столбцов:</span></a>Описание столбцов:</h2>\n<ul>\n<li><strong>Производитель</strong> — столбец с производителем устройства.</li>\n<li><strong>Модель</strong> — столбец с моделью устройства.</li>\n<li><strong>Код производителя</strong> — артикул производителя (если нет, пропускаем).</li>\n<li><strong>Цена</strong> — столбец с ценой, валюта указана в прайсе (можно настроить курс пересчета).</li>\n<li><strong>Статус</strong> — столбец с наличием товара («под заказ», «в наличии», «нет в наличии»).</li>\n<li><strong>Количество</strong> — остатки товара в числовом выражении.</li>\n<li><strong>ID</strong> — код товара у поставщика.</li>\n</ul>\n<h2 id=\"nastrojka-vygruzki-dlya-onliner\"><a href=\"services/sites-update/onliner-update.html#nastrojka-vygruzki-dlya-onliner\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настройка выгрузки для Onliner</span></a>Настройка выгрузки для Onliner</h2>\n<ol>\n<li><strong>Ключи</strong>:\n<ul>\n<li>Onliner Client ID</li>\n<li>Onliner Client Secret<br>\nПолучить их можно в B2B кабинете Onliner на вкладке импорт/экспорт.</li>\n</ul>\n</li>\n</ol>\n<h5 id=\"sozdajte-prilozhenie-onliner-b2b-api\"><a href=\"services/sites-update/onliner-update.html#sozdajte-prilozhenie-onliner-b2b-api\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Создайте приложение &quot;onliner-b2b-api&quot;</span></a>Создайте приложение &quot;onliner-b2b-api&quot;</h5>\n<p><img src=\"_assets\\sites-update\\onliner\\Screenshot_2024_09_23-2.png\" alt=\"Создайте приложение\" yfm_patched=\"1\"></p>\n<h5 id=\"ispolzujte-sgenerirovannye-klyuchi\"><a href=\"services/sites-update/onliner-update.html#ispolzujte-sgenerirovannye-klyuchi\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Используйте сгенерированные ключи</span></a>Используйте сгенерированные ключи</h5>\n<p><img src=\"_assets\\sites-update\\onliner\\Screenshot_2024_09_23-3.png\" alt=\"Создайте приложение\" yfm_patched=\"1\"></p>\n<p>2. Заполните информацию о доставке и описание в настройках (раздел «блок онлайнера»).</p>\n<p><img src=\"_assets\\sites-update\\onliner\\Screenshot_2024_09_23-4.png\" alt=\"Заполнить данные в настройках блока онлайнера\" yfm_patched=\"1\"></p>\n<p>3. Укажите недостающую информацию во вкладке «Гарантия» (обязательно для обновлений).<br>\n4. Проверьте правильность формирования данных на вкладке прайс (цены, статусы).<br>\n5. Сделайте бэкап в B2B кабинете перед включением автоматической отправки, чтобы иметь возможность вернуть данные в случае ошибки.<br>\n6. После всех проверок включите автоматическую отправку, переключив настройку «Не отправлять прайслист на Onliner через API» в положение «нет».</p>\n<p><img src=\"_assets\\sites-update\\onliner\\Screenshot_2024_09_23-6.png\" alt=\"Переключатель отправки файла обновления\" yfm_patched=\"1\"></p>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<div class=\"yfm-note-content\"><p>Все изменения в настройках необходимо сохранить.</p>\n</div></div><template id=\":update_generation_template\" label=\"update_generation\"><dfn class=\"yfm yfm-term_dfn\" id=\":update_generation_element\" role=\"dialog\" aria-live=\"polite\" aria-modal=\"true\"><p>Application Programming Interface</p>\n</dfn></template>"},"router":{"pathname":"services\\sites-update\\onliner-update.html","depth":1},"lang":"ru","langs":["ru"],"search":{}};

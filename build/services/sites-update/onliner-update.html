e\\pricing\\delivery.html","id":"Доставка-3-0.9229167876553259"}],"id":"Настройка ценообразования-4-0.5186912630257561"}],"id":"Обновление цен и наличия-1-0.006923627002469068"},{"name":"Сопоставление товаров","items":[{"name":"Обзор","href":"services\\mapping\\index.html","id":"Обзор-0-0.46366423715901717"},{"name":"Сопоставление в прайс-листах","href":"services\\mapping\\mapping-instruction-file.html","id":"Сопоставление в прайс-листах-1-0.3079663310788414"},{"name":"Сопоставление по сайтам","href":"services\\mapping\\mapping-instruction.html","id":"Сопоставление по сайтам-2-0.8716502074389132"}],"id":"Сопоставление товаров-2-0.5929195082966563"},{"name":"Мониторинг цен конкурентов","href":"services\\monitoring\\index.html","id":"Мониторинг цен конкурентов-3-0.6309548875035829"},{"name":"Описания товаров","href":"services\\product-descriptions.html","id":"Описания товаров-4-0.07961501282703076"}],"id":"Услуги-1-0.612576200560915"},{"name":"FAQ","href":"faq\\index.html","id":"FAQ-2-0.18755672804931445"},{"name":"API","href":"api\\index.html","id":"API-3-0.3307156527806474"}],"base":".","deepBase":0},"meta":{"metadata":[],"style":[],"script":[]},"assets":[],"headings":[{"title":"Обновление по прайс-листам поставщиков","href":"services/sites-update/onliner-update.html#obnovlenie-po-prajs-listam-postavshikov","level":2},{"title":"Автоматическое обновление по ссылке","href":"services/sites-update/onliner-update.html#avtomaticheskoe-obnovlenie-po-ssylke","level":2},{"title":"Описание столбцов:","href":"services/sites-update/onliner-update.html#opisanie-stolbcov","level":2},{"title":"Настройка выгрузки для Onliner","href":"services/sites-update/onliner-update.html#nastrojka-vygruzki-dlya-onliner","level":2}],"title":"Обновление торговых площадок","includes":[],"html":"<p>Существует два варианта обновления торговых площадок:</p>\n<ol>\n<li><strong>Обновление по прайс-листам поставщиков</strong></li>\n<li><strong>Автоматическое обновление по ссылке с сайта</strong></li>\n</ol>\n<h2 id=\"obnovlenie-po-prajs-listam-postavshikov\"><a href=\"services/sites-update/onliner-update.html#obnovlenie-po-prajs-listam-postavshikov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Обновление по прайс-листам поставщиков</span></a>Обновление по прайс-листам поставщиков</h2>\n<p>Для обновления цен и статусов товаров по прайсам поставщиков выполните следующие шаги:</p>\n<ol>\n<li>Зайдите на страницу нужной торговой площадки (Onliner.by, Shop.by, 1k.by, ZOOMOS).</li>\n<li>Выберите прайс с товаром для анализа (прайс-лист поставщика или скачанный с площадки).</li>\n<li>Отметьте столбцы из прайса, где находятся производитель, модель, цена, статус товаров.</li>\n<li>Нажмите «Продолжить» и дождитесь завершения процесса (100%).</li>\n<li>После завершения нажмите «Открыть» справа от прайса.</li>\n<li>Проверьте ненайденные товары, которые не были автоматически сопоставлены, и сопоставьте их вручную.</li>\n<li>Отредактируйте название товара в первом столбце, чтобы программа могла подсветить нужную модель. Если модель не найдена, проверьте ее на сайте площадки и вставьте ссылку на товар вручную.</li>\n<li>Перейдите в «Настройки - Расценка» и настройте правила ценообразования.</li>\n<li>Вернитесь на страницу площадки, выберите прайсы для обновления и нажмите «Запустить обновление».</li>\n<li>После завершения процесса перейдите на страницу «Прайс» и проверьте колонку «Итоговая цена» — она уйдет на площадку.</li>\n<li>Сохраните файл обновления через вкладку «Статистика».</li>\n<li>Загрузите файл в личный кабинет торговой площадки (для Onliner.by можно настроить автоматическую отправку).</li>\n</ol>\n<h2 id=\"avtomaticheskoe-obnovlenie-po-ssylke\"><a href=\"services/sites-update/onliner-update.html#avtomaticheskoe-obnovlenie-po-ssylke\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Автоматическое обновление по ссылке</span></a>Автоматическое обновление по ссылке</h2>\n<p>Для автоматического обновления товаров:</p>\n<ol>\n<li>Предоставьте постоянную ссылку на выгрузку ваших товаров (с наименованием, id, ценой, статусом, ссылками на фото и товар).</li>\n<li>Мы настраиваем автоматическую выгрузку товаров на торговые площадки.</li>\n<li>Укажите ссылку в личном кабинете площадки для обновления.</li>\n<li>Настройте интервал обновления (любой удобный).</li>\n</ol>\n<h2 id=\"opisanie-stolbcov\"><a href=\"services/sites-update/onliner-update.html#opisanie-stolbcov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Описание столбцов:</span></a>Описание столбцов:</h2>\n<ul>\n<li><strong>Производитель</strong> — столбец с производителем устройства.</li>\n<li><strong>Модель</strong> — столбец с моделью устройства.</li>\n<li><strong>Код производителя</strong> — артикул производителя (если нет, пропускаем).</li>\n<li><strong>Цена</strong> — столбец с ценой, валюта указана в прайсе (можно настроить курс пересчета).</li>\n<li><strong>Статус</strong> — столбец с наличием товара («под заказ», «в наличии», «нет в наличии»).</li>\n<li><strong>Количество</strong> — остатки товара в числовом выражении.</li>\n<li><strong>ID</strong> — код товара у поставщика.</li>\n</ul>\n<h2 id=\"nastrojka-vygruzki-dlya-onliner\"><a href=\"services/sites-update/onliner-update.html#nastrojka-vygruzki-dlya-onliner\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настройка выгрузки для Onliner</span></a>Настройка выгрузки для Onliner</h2>\n<ol>\n<li>\n<p><strong>Ключи</strong>:</p>\n<ul>\n<li>Onliner Client ID</li>\n<li>Onliner Client Secret<br />\nПолучить их можно в B2B кабинете Onliner на вкладке импорт/экспорт.</li>\n</ul>\n</li>\n<li>\n<p>Заполните информацию о доставке и описание в настройках (раздел «блок онлайнера»).</p>\n</li>\n<li>\n<p>Укажите недостающую информацию во вкладке «Гарантия» (обязательно для обновлений).</p>\n</li>\n<li>\n<p>Проверьте правильность формирования данных на вкладке прайс (цены, статусы).</p>\n</li>\n<li>\n<p>Сделайте бэкап в B2B кабинете перед включением автоматической отправки, чтобы иметь возможность вернуть данные в случае ошибки.</p>\n</li>\n<li>\n<p>После всех проверок включите автоматическую отправку, переключив настройку «Не отправлять прайслист на Onliner через API» в положение «нет».</p>\n</li>\n</ol>\n"},"router":{"pathname":"services\\sites-update\\onliner-update.html"},"lang":"ru","langs":["ru"]};

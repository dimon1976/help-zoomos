me":"Сопоставление в прайс-листах","href":"services\\mapping\\mapping-instruction-file.html","id":"Сопоставление в прайс-листах-0-0.4387442665443342"},{"name":"Сопоставление по сайтам","href":"services\\mapping\\mapping-instruction.html","id":"Сопоставление по сайтам-1-0.12182546945279138"}],"id":"Сопоставление товаров-1-0.8094629359183616"},{"name":"Мониторинг цен конкурентов","href":"services\\monitoring\\index.html","id":"Мониторинг цен конкурентов-2-0.7418992514568215"},{"name":"Описания товаров","href":"services\\product-descriptions.html","id":"Описания товаров-3-0.021763499490808247"}],"id":"Услуги-1-0.7108239329134289"},{"name":"FAQ","href":"faq\\index.html","id":"FAQ-2-0.5761821643019016"},{"name":"API","href":"api\\index.html","id":"API-3-0.006119627464154176"}],"base":".","deepBase":0},"meta":{"script":[],"style":[],"metadata":[]},"assets":["D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\price-handler\\Screenshot_2024_09_19-1.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\price-handler\\Screenshot_2024_09_19-3.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\price-handler\\Screenshot_2024_09_19-2.png"],"headings":[{"title":"1. Настройка постоянной ссылки для выгрузки товаров","href":"services/sites-update/site-update.html#1-nastrojka-postoyannoj-ssylki-dlya-vygruzki-tovarov","level":2,"items":[{"title":"Поля для передачи данных о товаре","href":"services/sites-update/site-update.html#polya-dlya-peredachi-dannyh-o-tovare","level":3,"items":[{"title":"Обязательные:","href":"services/sites-update/site-update.html#obyazatelnye","level":4},{"title":"Очень желательно:","href":"services/sites-update/site-update.html#ochen-zhelatelno","level":4},{"title":"Необязательные:","href":"services/sites-update/site-update.html#neobyazatelnye","level":4}]}]},{"title":"2. Загрузка прайс-листов поставщиков","href":"services/sites-update/site-update.html#2-zagruzka-prajs-listov-postavshikov","level":2},{"title":"3. Настройка правил ценообразования","href":"services/sites-update/site-update.html#3-nastrojka-pravil-cenoobrazovaniya","level":2},{"title":"4. Сопоставление товаров","href":"services/sites-update/site-update.html#4-sopostavlenie-tovarov","level":2},{"title":"5. Обновление данных","href":"services/sites-update/site-update.html#5-obnovlenie-dannyh","level":2},{"title":"6. Интеграция с сайтом через API","href":"services/sites-update/site-update.html#6-integraciya-s-sajtom-cherez-api","level":2},{"title":"7. Использование собственной базы товаров","href":"services/sites-update/site-update.html#7-ispolzovanie-sobstvennoj-bazy-tovarov","level":2},{"title":"8. Дополнительные настройки","href":"services/sites-update/site-update.html#8-dopolnitelnye-nastrojki","level":2}],"title":"","terms":{":api":"{% include notitle [api](../../_includes/file.md) %}"},"includes":[],"has-yfm-cut":true,"html":"<h3 id=\"obnovlenie-cen-i-nalichiya-na-sajte\"><a href=\"services/sites-update/site-update.html#obnovlenie-cen-i-nalichiya-na-sajte\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Обновление цен и наличия на сайте</span></a>Обновление цен и наличия на сайте</h3>\n<p>Для корректного обновления цен и наличия товаров на вашем сайте выполните следующие шаги.</p>\n<h2 id=\"1-nastrojka-postoyannoj-ssylki-dlya-vygruzki-tovarov\"><a href=\"services/sites-update/site-update.html#1-nastrojka-postoyannoj-ssylki-dlya-vygruzki-tovarov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">1. Настройка постоянной ссылки для выгрузки товаров</span></a>1. Настройка постоянной ссылки для выгрузки товаров</h2>\n<p>Создайте постоянную ссылку на файл в одном из следующих форматов: <strong>XLSX, XLS (кроме Excel'95), CSV, TXT, YML</strong>. При обращении по этой ссылке мы сможем получать актуальный список товаров, включая неактивные и отсутствующие в продаже. Данные для передачи:</p>\n<h3 id=\"polya-dlya-peredachi-dannyh-o-tovare\"><a href=\"services/sites-update/site-update.html#polya-dlya-peredachi-dannyh-o-tovare\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Поля для передачи данных о товаре</span></a>Поля для передачи данных о товаре</h3>\n<h4 id=\"obyazatelnye\"><a href=\"services/sites-update/site-update.html#obyazatelnye\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Обязательные:</span></a>Обязательные:</h4>\n<ul>\n<li>ID (уникальный идентификатор товара)</li>\n<li>Наименование</li>\n</ul>\n<h4 id=\"ochen-zhelatelno\"><a href=\"services/sites-update/site-update.html#ochen-zhelatelno\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Очень желательно:</span></a>Очень желательно:</h4>\n<ul>\n<li>Код производителя</li>\n<li>Штрихкод</li>\n<li>Ссылка на товар</li>\n<li>Бренд</li>\n</ul>\n<h4 id=\"neobyazatelnye\"><a href=\"services/sites-update/site-update.html#neobyazatelnye\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Необязательные:</span></a>Необязательные:</h4>\n<ul>\n<li>Цена</li>\n<li>Статус</li>\n<li>Категория</li>\n<li>и др.</li>\n</ul>\n<p>Пример ссылки: <code>http://www.mypc.by/export.csv</code></p>\n<h2 id=\"2-zagruzka-prajs-listov-postavshikov\"><a href=\"services/sites-update/site-update.html#2-zagruzka-prajs-listov-postavshikov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">2. Загрузка прайс-листов поставщиков</span></a>2. Загрузка прайс-листов поставщиков</h2>\n<p>Настройте <a href=\"services/sites-update/price-handler/price-handler-auto.html\">автоматическую загрузку</a> прайс-листов поставщиков по постоянным ссылкам (из почты, Google Документов, FTP и т.д.) через вкладку <strong>«Настройка»</strong> — раздел <strong>«Настройка прайсов»</strong>.<br />\nИли на вкладке <strong>«Обработка прайсов»</strong> - <a href=\"services/sites-update/price-handler/price-handler.html\">загрузить</a> нужные прайс-листы поставщиков.</p>\n<h2 id=\"3-nastrojka-pravil-cenoobrazovaniya\"><a href=\"services/sites-update/site-update.html#3-nastrojka-pravil-cenoobrazovaniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">3. Настройка правил ценообразования</span></a>3. Настройка правил ценообразования</h2>\n<p>На вкладке <strong>«Настройка»</strong> — раздел <strong>«Расценки»</strong> настройте <a href=\"services/sites-update/pricing/quotation.html\">правила формирования цен</a> для пересчета по загруженным прайс-листам.</p>\n<h2 id=\"4-sopostavlenie-tovarov\"><a href=\"services/sites-update/site-update.html#4-sopostavlenie-tovarov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">4. Сопоставление товаров</span></a>4. Сопоставление товаров</h2>\n<p>После загрузки прайс-листов через раздел <strong>«Обработка прайсов»</strong> <a href=\"services/mapping/mapping-instruction-file.html\">сопоставьте</a> товары по каждому поставщику. Товары, которые не были автоматически найдены, необходимо сопоставить вручную с помощью поиска по модели.</p>\n<h2 id=\"5-obnovlenie-dannyh\"><a href=\"services/sites-update/site-update.html#5-obnovlenie-dannyh\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">5. Обновление данных</span></a>5. Обновление данных</h2>\n<p>Сформируйте обновление данных по загруженным прайс-листам, галочками выделяете нужные прайсы и нажимаете «Запустить обновление» после чего информация обновится в <i class=\"yfm yfm-term_title\" term-key=\":api\" role=\"button\" aria-describedby=\":api_element\" tabindex=\"0\" id=\"5vg4qgw1\">API</i> и на вкладке прайс. Система автоматически запускает скрипт для обновления цен и наличия на сайте по <strong>ID товара</strong>.</p>\n<p><img src=\"_assets\\price-handler\\Screenshot_2024_09_19-1.png\" alt=\"формирование обновления\" title=\"формирование обновления\" width=\"800\" /></p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>Галочку «Остатки» нужно отмечать в том случае, если необходимо выставить приоритет по прайсу (т.е при пересечении позиций, цены в первую очередь, будут выставляться именно из него).<br />\nОбычно отмечается, если это складские остатки.</p>\n</div></div><h2 id=\"6-integraciya-s-sajtom-cherez-api\"><a href=\"services/sites-update/site-update.html#6-integraciya-s-sajtom-cherez-api\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">6. Интеграция с сайтом через API</span></a>6. Интеграция с сайтом через API</h2>\n<p>Для интеграции сайта используйте наше <i class=\"yfm yfm-term_title\" term-key=\":api\" role=\"button\" aria-describedby=\":api_element\" tabindex=\"0\" id=\"tpog0s57\">API</i> (формат <strong>JSON</strong>). Документация доступна по ссылке:</p>\n<p><a href=\"api/index.html\">https://help.zoomos.by/api/</a></p>\n<h2 id=\"7-ispolzovanie-sobstvennoj-bazy-tovarov\"><a href=\"services/sites-update/site-update.html#7-ispolzovanie-sobstvennoj-bazy-tovarov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">7. Использование собственной базы товаров</span></a>7. Использование собственной базы товаров</h2>\n<p>Если вы используете собственную базу товаров, отметьте файл с выгрузкой <strong>«База»</strong>.</p>\n<details class=\"yfm-cut\"><summary class=\"yfm-cut-title\">База</summary><div class=\"yfm-cut-content\"><p><img src=\"_assets\\price-handler\\Screenshot_2024_09_19-3.png\" alt=\"radiobutton База\" title=\"radiobutton База\" /></p>\n</div></details><p>При необходимости настройте <a href=\"services/sites-update/pricing/priorities.html\">приоритеты</a> для остатков и цен, основываясь на выбранных источниках прайс-листов.</p>\n<h2 id=\"8-dopolnitelnye-nastrojki\"><a href=\"services/sites-update/site-update.html#8-dopolnitelnye-nastrojki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">8. Дополнительные настройки</span></a>8. Дополнительные настройки</h2>\n<p>Если необходимо использовать цены конкурентов при формировании розничных цен, в выпадающем меню «Брать мин. цену с» выберите торговую площадку:</p>\n<p><img src=\"_assets\\price-handler\\Screenshot_2024_09_19-2.png\" alt=\"формирование обновления с учетом конкурентов\" title=\"формирование обновления с учетом конкурентов\" width=\"800\" /></p>\n<p>После этого можно проверить итоговые цены на странице <strong>«Прайс»</strong> (на данной странице проверяйте столбец с <strong>«Итоговая цена»</strong>, именно она уйдет на сайт).</p>\n<template id=\":api_template\" label=\"api\"><dfn class=\"yfm yfm-term_dfn\" id=\":api_element\" role=\"dialog\"><p>Application Programming Interface</p>\n</dfn></template>"},"router":{"pathname":"services\\sites-update\\site-update.html"},"lang":"ru","langs":["ru"]};

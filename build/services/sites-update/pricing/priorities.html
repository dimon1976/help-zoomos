                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[]},"assets":["D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_07-1.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_07-2.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_07-7.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_07-6.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_07-9.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_07-10.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_07-12.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_08-1.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_08-2.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_07-14.png"],"headings":[{"title":"1. Общая информация","href":"services/sites-update/pricing/priorities.html#1-obshaya-informaciya","level":2},{"title":"2. Критерии расценки","href":"services/sites-update/pricing/priorities.html#2-kriterii-rascenki","level":2},{"title":"3. Интервал цен","href":"services/sites-update/pricing/priorities.html#3-interval-cen","level":2},{"title":"4. Основные значения","href":"services/sites-update/pricing/priorities.html#4-osnovnye-znacheniya","level":2},{"title":"5. Расценка под минимальные цены конкурентов","href":"services/sites-update/pricing/priorities.html#5-rascenka-pod-minimalnye-ceny-konkurentov","level":2},{"title":"6. Фильтры","href":"services/sites-update/pricing/priorities.html#6-filtry","level":2},{"title":"7. Курсы валют","href":"services/sites-update/pricing/priorities.html#7-kursy-valyut","level":2},{"title":"8. Чёрный и белый список конкурентов","href":"services/sites-update/pricing/priorities.html#8-chyornyj-i-belyj-spisok-konkurentov","level":2}],"title":"Расценка товаров и формирование розничных цен","includes":[],"html":"<h2 id=\"1-obshaya-informaciya\"><a href=\"services/sites-update/pricing/priorities.html#1-obshaya-informaciya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">1. Общая информация</span></a>1. Общая информация</h2>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<div class=\"yfm-note-content\"><p><strong>Важно:</strong> Расценка применяется только для прайсов с типом цен <strong>«ОПТ»</strong>, который выбирается при загрузке прайса.</p>\n</div></div><p>Если расценка не используется, достаточно выбрать тип цен <strong>«РОЗНИЦА»</strong>.</p>\n<p>Если в прайсе указаны две колонки («Цена» и «РРЦ»), необходимо выбрать тип цен <strong>«ОПТ»</strong>. В этом случае сначала берётся <strong>РРЦ</strong>, а при его отсутствии — <strong>оптовая цена</strong> (согласно правилам).</p>\n<p>Также можно выставить приоритет для прайса, чтобы при совпадении позиций цены выставлялись именно из него. Для этого при формировании обновления напротив нужного файла отметьте галочку <strong>«Остатки»</strong>.</p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_07-1.png\" alt=\"Галочка Остатки\" width=\"400\" /></p>\n<h2 id=\"2-kriterii-rascenki\"><a href=\"services/sites-update/pricing/priorities.html#2-kriterii-rascenki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">2. Критерии расценки</span></a>2. Критерии расценки</h2>\n<p>Настройка расценки может быть выполнена по следующим критериям:</p>\n<ul>\n<li><strong>Интервал цен</strong>: применять правило для товаров с ценой, входящей в указанный интервал.</li>\n<li><strong>Поставщик</strong>: указать нужных поставщиков, к которым применяются заданные правила.</li>\n<li><strong>Имя файла</strong>: применить к прайс-листам с определённым названием.</li>\n<li><strong>Категория (ZMS)</strong>: настроить расценку для выбранных категорий.</li>\n<li><strong>Производитель</strong>: выбрать нужного производителя.</li>\n</ul>\n<p><strong>Пример:</strong></p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_07-2.png\" alt=\"Пример страницы расценки\" /></p>\n<h2 id=\"3-interval-cen\"><a href=\"services/sites-update/pricing/priorities.html#3-interval-cen\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">3. Интервал цен</span></a>3. Интервал цен</h2>\n<p>При настройке интервалов цен обязательно указывайте границы интервала (достаточно одной из границ):</p>\n<ul>\n<li><strong>≥ (минимальная цена \"от\")</strong> — например, цена от 0.</li>\n<li><strong>≤ (максимальная цена \"до\")</strong> — например, цена до 50.99.</li>\n</ul>\n<p><strong>Пример:</strong></p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_07-7.png\" alt=\"Пример интервалов цен\" /></p>\n<p><strong>Правила:</strong></p>\n<ol>\n<li><strong>№1</strong>: применимо ко всем позициям с ценой от 0 до бесконечности для прайсов с именем файла <strong>\"Sklad_price\"</strong>.</li>\n<li><strong>№2 и №3</strong>: применимы к позициям в интервале от 0 до 50.99 и от 51 до 99.99 соответственно.</li>\n<li><strong>№4</strong>: применяется ко всем позициям с ценой от 100 до бесконечности.</li>\n<li><strong>№5</strong>: применяется ко всем позициям с ценой от 0 до бесконечности только для товаров бренда <strong>\"Asus\"</strong>.</li>\n<li><strong>№6</strong>: применяется ко всем позициям с ценой от 0 до бесконечности только для товаров поставщика <strong>\"АСБИС СЗАО\"</strong> и категории <strong>\"Мобильные телефоны\"</strong>.</li>\n<li><strong>№7</strong>: применяется ко всем позициям с ценой от 0 до бесконечности только для товаров поставщика <strong>\"АСБИС СЗАО\"</strong> и категории <strong>\"Наушники\"</strong>.</li>\n</ol>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Совет</p>\n<div class=\"yfm-note-content\"><p><strong>Рекомендация:</strong> Добавляйте общее правило расценки, которое будет действовать на все товары без указания фильтров. В этом случае все товары всегда будут расцениваться, даже когда товар не попадает ни под одно индивидуальное правило.</p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_07-6.png\" alt=\"Пример общего правила расценки\" /></p>\n</div></div><p>Если в созданном правиле есть ошибка, об этом будет указывать восклицательный знак рядом с правилом.</p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_07-9.png\" alt=\"Ошибка в правиле\" /></p>\n<h2 id=\"4-osnovnye-znacheniya\"><a href=\"services/sites-update/pricing/priorities.html#4-osnovnye-znacheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">4. Основные значения</span></a>4. Основные значения</h2>\n<ul>\n<li><strong>Наценка</strong> — сумма, на которую повышена цена (число в валюте, % или формула). Если нет конкурентов.</li>\n<li><strong>Минимальная наценка</strong> — применяется только <strong>при наличии конкурентов</strong>.</li>\n<li><strong>Минус от минимальной цены конкурентов</strong> — сумма, на которую уменьшается минимальная цена конкурента при условии, если на товар берётся минимальная цена конкурента.</li>\n<li><strong>Минимальная розничная наценка</strong> — если разница между РРЦ и входной ценой меньше определённого %, цена формируется как <strong>\"входная цена + %\"</strong>, указанный в этой ячейке.</li>\n</ul>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Совет</p>\n<div class=\"yfm-note-content\"><p>У вас есть определённый минимум по наценке, ниже которого вы не хотите работать. В этом случае, если разница между оптовой ценой и РРЦ будет ниже данного значения, система выставит цену по формуле: <strong>\"ОПТ + Минимальная розничная наценка %\"</strong>.</p>\n</div></div><ul>\n<li><strong>Приоритет</strong> — многоуровневая система наценки: сначала применяется одно правило (например, скидка), затем другое (наценка). Пересчёт работает по порядку, указанному в столбце <strong>«Приоритет»</strong>.</li>\n</ul>\n<p><strong>Пример:</strong></p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_07-10.png\" alt=\"Порядок приоритетов расценок\" /></p>\n<p>В данном примере к прайсу поставщика сначала применяется правило с приоритетом <strong>\"0\"</strong> (входная цена - 2%). Затем применяется правило с приоритетом <strong>\"1\"</strong> (цена -2% + наценка) и т.д.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p><strong>Важно:</strong> Все значения должны быть указаны в валюте результата (той, в которой обновляете магазин), а не в валюте прайса.</p>\n</div></div><h2 id=\"5-rascenka-pod-minimalnye-ceny-konkurentov\"><a href=\"services/sites-update/pricing/priorities.html#5-rascenka-pod-minimalnye-ceny-konkurentov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">5. Расценка под минимальные цены конкурентов</span></a>5. Расценка под минимальные цены конкурентов</h2>\n<p>Если необходимо выравнивать цены по минимальным ценам конкурентов:</p>\n<ul>\n<li>В столбце <strong>«Наценка»</strong> укажите значение <strong>\"0\"</strong> — если нет конкурентов, цена берётся из прайса.</li>\n<li>В столбце <strong>«Минимальная наценка»</strong> укажите <strong>\"-50 000\"</strong> (или другое большое отрицательное число) — все цены будут выравниваться по минимальным.</li>\n</ul>\n<p><strong>Пример:</strong></p>\n<p>Использование минимальных цен конкурентов с торговых площадок (например, Onliner):</p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_07-12.png\" alt=\"Расценка по ценам конкурентов Onliner.by\" /></p>\n<p><em>Проверьте, чтобы в соответствующей вкладке (например, Onliner) были прописаны соответствия по вашим товарам. Цены конкурентов не учитываются для позиций без соответствий («не найденные»).</em></p>\n<p>Чтобы быстро отправить товары с сайта в соответствующую вкладку (для прописывания соответствий к торговой площадке), выполните следующие действия:</p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_08-1.png\" alt=\"Отправить список на вкладку Onliner.by\" /></p>\n<p>Цены конкурентов не учитываются для позиций без соответствий (товары из блока «[Найдено](*Найдено)»).</p>\n<h2 id=\"6-filtry\"><a href=\"services/sites-update/pricing/priorities.html#6-filtry\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">6. Фильтры</span></a>6. Фильтры</h2>\n<p>Для быстрого поиска или сортировки параметров расценок можно использовать фильтры, доступные в верхней части страницы. Фильтры работают по следующим критериям:</p>\n<ul>\n<li><strong>Категория</strong></li>\n<li><strong>Бренд</strong></li>\n<li><strong>Поставщик</strong></li>\n</ul>\n<p>Если поставщик, производитель или категория не указаны, правило применяется ко всем товарам.</p>\n<h2 id=\"7-kursy-valyut\"><a href=\"services/sites-update/pricing/priorities.html#7-kursy-valyut\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">7. Курсы валют</span></a>7. Курсы валют</h2>\n<p>В общих настройках аккаунта (вкладка <strong>«Настройки»</strong>) можно задать курс валюты с привязкой к Национальному банку. Например, для курса НБРБ + 2% используйте формулу <strong><code>[NBRB]+2%</code></strong>.</p>\n<p>На странице <strong>«Расценка»</strong> можно задать отдельный курс для каждого поставщика.</p>\n<h2 id=\"8-chyornyj-i-belyj-spisok-konkurentov\"><a href=\"services/sites-update/pricing/priorities.html#8-chyornyj-i-belyj-spisok-konkurentov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">8. Чёрный и белый список конкурентов</span></a>8. Чёрный и белый список конкурентов</h2>\n<p>При формировании цен можно использовать чёрный и белый списки конкурентов:</p>\n<ul>\n<li><strong>Использовать цены конкурентов</strong> — добавьте только названия магазинов, цены которых нужно учитывать.</li>\n<li><strong>Исключать при расценке конкурентов</strong> — расценка выполняется по всем конкурентам, кроме тех, что внесены в чёрный список.</li>\n</ul>\n<p><strong>Пример:</strong></p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_08-2.png\" alt=\"Чёрный и белый списки для расценки\" /></p>\n<p>[*Найдено]: <img src=\"_assets\\pricing\\Screenshot_2024_10_07-14.png\" alt=\"Найдено в прайсе\" /></p>\n","leading":false},"router":{"pathname":"services\\sites-update\\pricing\\priorities.html","depth":4},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"\\_bundle\\search-api.js","link":"\\_search\\ru\\index.html","resources":{"index":"\\_search\\ru\\index.js","registry":"\\_search\\ru\\registry.js","language":"\\_search\\ru\\language.js"}}};

                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"meta":{"metadata":[],"style":[],"script":[]},"assets":["D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_07-14.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_07-1.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_07-2.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_07-7.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_07-6.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_07-9.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_07-10.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_07-12.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_08-1.png","D:\\project\\help-zoomos\\build\\.tmp_input\\_assets\\pricing\\Screenshot_2024_10_08-2.png"],"headings":[{"title":"1. Общая информация","href":"services/sites-update/pricing/quotation.html#1-obshaya-informaciya","level":2},{"title":"2. Критерии расценки","href":"services/sites-update/pricing/quotation.html#2-kriterii-rascenki","level":2},{"title":"3. Интервал цен","href":"services/sites-update/pricing/quotation.html#3-interval-cen","level":2},{"title":"4. Основные значения","href":"services/sites-update/pricing/quotation.html#4-osnovnye-znacheniya","level":2},{"title":"5. Расценка под минимальные цены конкурентов","href":"services/sites-update/pricing/quotation.html#5-rascenka-pod-minimalnye-ceny-konkurentov","level":2},{"title":"6. Фильтры","href":"services/sites-update/pricing/quotation.html#6-filtry","level":2},{"title":"7. Курсы валют","href":"services/sites-update/pricing/quotation.html#7-kursy-valyut","level":2},{"title":"8. Черный и белый список конкурентов","href":"services/sites-update/pricing/quotation.html#8-chernyj-i-belyj-spisok-konkurentov","level":2}],"title":"Расценка товаров и формирование розничных цен","terms":{":Найдено":"![найдено в прайсе](../../../_assets/pricing/Screenshot_2024_10_07-14.png)"},"includes":[],"html":"<h2 id=\"1-obshaya-informaciya\"><a href=\"services/sites-update/pricing/quotation.html#1-obshaya-informaciya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">1. Общая информация</span></a>1. Общая информация</h2>\n<div class=\"yfm-note yfm-accent-warning\" note-type=\"warning\"><p class=\"yfm-note-title\">Важно</p>\n<div class=\"yfm-note-content\"><p>Расценка применяется только для прайсов с типом цен «ОПТ», который выбирается при загрузке прайса.</p>\n</div></div><p>Если расценка не используется, достаточно выбрать тип цен «РОЗНИЦА».</p>\n<p>Если в прайсе указаны две колонки («Цена» и «РРЦ»), необходимо выбрать тип цен «ОПТ». В этом случае сначала берется <strong>РРЦ</strong>, а при его отсутствии — <strong>оптовая цена</strong> (согласно правилам).</p>\n<p>Также можно выставить приоритет для прайса, чтобы при совпадении позиций цены выставлялись именно из него. Для этого при формировании обновления напротив нужного файла отметьте галочку «Остатки».</p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_07-1.png\" alt=\"галочка остатки\" width=\"400\" /></p>\n<h2 id=\"2-kriterii-rascenki\"><a href=\"services/sites-update/pricing/quotation.html#2-kriterii-rascenki\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">2. Критерии расценки</span></a>2. Критерии расценки</h2>\n<p>Настройка расценки может быть выполнена по следующим критериям:</p>\n<ul>\n<li><em>Интервал цен</em> - Применять правило для товаров с ценой входящей в указанный интервал.</li>\n<li><em>Поставщик</em>: указать нужных поставщиков, к которым применяются заданные правила.</li>\n<li><em>Имя файла</em>: применить к прайс-листам с определённым названием.</li>\n<li><em>Категория(ZMS)</em>: настроить расценку для выбранных категорий.</li>\n<li><em>Производитель</em>: выбрать нужного производителя.</li>\n</ul>\n<p><em>Пример</em>:</p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_07-2.png\" alt=\"пример страницы расценка\" /></p>\n<h2 id=\"3-interval-cen\"><a href=\"services/sites-update/pricing/quotation.html#3-interval-cen\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">3. Интервал цен</span></a>3. Интервал цен</h2>\n<p>При настройке интервалов цен обязательно указывайте границы интервала (достаточно одной из границ):</p>\n<ul>\n<li><strong>≥ (минимальная цена \"от\")</strong> — например, цена от 0.</li>\n<li><strong>≤ (максимальная цена \"до\")</strong> — например, цена до 50.99.</li>\n</ul>\n<p><em>Пример</em>:</p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_07-7.png\" alt=\"пример страницы расценка\" /></p>\n<p>Правила:</p>\n<ul>\n<li>№<strong>1</strong> применимо ко всем позициям с ценой от 0 и до бесконечности, для прайсов с наименованием файла <strong><em>\"Sklad_price\"</em></strong></li>\n<li>№<strong>2,3</strong> применимы к позициям в интервале от 0 до 50.99, и от 51 до 99.99</li>\n<li>№<strong>4</strong> применимо ко всем позициям с ценой от 100 и до бесконечности</li>\n<li>№<strong>5</strong> применимо ко всем позициям с ценой от 0 до бесконечности, только для товаров бренда <strong><em>\"Asus\"</em></strong></li>\n<li>№<strong>6</strong> применимо ко всем позициям с ценой от 0 до бесконечности, только для товаров поставщика <strong><em>\"АСБИС СЗАО\"</em></strong> и категории <strong><em>\"Мобильные телефоны\"</em></strong></li>\n<li>№<strong>7</strong> применимо ко всем позициям с ценой от 0 до бесконечности, только для товаров поставщика <strong><em>\"АСБИС СЗАО\"</em></strong> и категории <strong><em>\"Наушники\"</em></strong></li>\n</ul>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Совет</p>\n<div class=\"yfm-note-content\"><p>Рекомендуется добавлять \"общее\" правило расценки, которое будет действовать на все товары без указания фильтров.<br />\nВ этом случае все товары всегда будут расцениваться, даже когда товар не попадает ни под одно индивидуальное правило расценки.</p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_07-6.png\" alt=\"пример страницы расценка\" /></p>\n</div></div><p>Если в созданном правиле есть ошибка, об этом будет указывать восклицательный знак рядом с правилом.</p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_07-9.png\" alt=\"ошибка\" /></p>\n<h2 id=\"4-osnovnye-znacheniya\"><a href=\"services/sites-update/pricing/quotation.html#4-osnovnye-znacheniya\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">4. Основные значения</span></a>4. Основные значения</h2>\n<ul>\n<li><em>Наценка</em> — сумма, на которую повышена цена (число в валюте, % или формула). Если нет конкурентов.</li>\n<li><em>Минимальная наценка</em> — применяется только <strong>при наличии конкурентов</strong>.</li>\n<li><em>Минус от минимальной цены конкурентов</em> — сумма, на которую уменьшается минимальная цена конкурента, при условии, если на товар возьмется мин. цена конкурента.</li>\n<li><em>Минимальная розничная наценка</em> — если разница между РРЦ и входной ценой меньше определенного %, цена формируется как \"входная цена + % указанный в этой ячейке\"</li>\n</ul>\n<div class=\"yfm-note yfm-accent-tip\" note-type=\"tip\"><p class=\"yfm-note-title\">Совет</p>\n<div class=\"yfm-note-content\"><p>У вас есть определённый минимум по наценке, ниже которого вы не хотите работать. В этом случае, если разница между оптовой ценой и РРЦ будет ниже данного значения, система выставит цену по формуле: \"ОПТ + Минимальная розничная наценка %\".</p>\n</div></div><ul>\n<li><em>Приоритет</em> — многоуровневая система наценки: сначала применяется одно правило (например, скидка), затем другое (наценка). Пересчет работает по порядку указаному в столбце приоритет по порядку.</li>\n</ul>\n<p>Пример:</p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_07-10.png\" alt=\"порядок приоритетов расценок\" /></p>\n<ul>\n<li>К прайсу поставщика сначала применяется правило с приоритетом \"0\" (входная цена - 2%). Затем применяется правило с приоритетом \"1\" (цена -2% + наценка) и т.д.</li>\n</ul>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Примечание</p>\n<div class=\"yfm-note-content\"><p>Все значения должны быть указаны в валюте результата (в той, в которой обновляете магазин), а не в валюте прайса.</p>\n</div></div><h2 id=\"5-rascenka-pod-minimalnye-ceny-konkurentov\"><a href=\"services/sites-update/pricing/quotation.html#5-rascenka-pod-minimalnye-ceny-konkurentov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">5. Расценка под минимальные цены конкурентов</span></a>5. Расценка под минимальные цены конкурентов</h2>\n<p>Если необходимо выравнивать цены по минимальным ценам конкурентов:</p>\n<ul>\n<li>В столбце <em>«Наценка»</em> укажите значение \"0\" — если нет конкурентов, цена берется из прайса.</li>\n<li>В столбце «Минимальная наценка» укажите \"-50 000\" (или другое большое отрицательное число) — все цены будут выравниваться по минимальным.</li>\n</ul>\n<p>Пример:</p>\n<ul>\n<li>Используйте минимальные цены конкурентов с торговых площадок (например, Onliner).</li>\n</ul>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_07-12.png\" alt=\"расценка по ценам конкурентов onliner.by\" /></p>\n<p>*Но проверяйте, чтобы в соответствующей вкладке (например, Onliner, если берете мин. цены с этой торговой площадки) - были прописаны соответствия по Вашим товарам. На позиции без соответствий («не найденные») - цены конкурентов не берутся.</p>\n<p>Быстро отправить товары с сайта в соответствующую вкладку (чтобы прописать соответствия к торговой площадке) - можно таким образом:</p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_08-1.png\" alt=\"отправить список на вкладку onliner.by\" /></p>\n<p>Цены конкурентов не учитываются для позиций без соответствий. (Товары из блока \"<i class=\"yfm yfm-term_title\" term-key=\":Найдено\" role=\"button\" aria-describedby=\":Найдено_element\" tabindex=\"0\" id=\"fzlz6xe9\">Найдено</i>\")</p>\n<h2 id=\"6-filtry\"><a href=\"services/sites-update/pricing/quotation.html#6-filtry\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">6. Фильтры</span></a>6. Фильтры</h2>\n<p>Для быстрого поиска или сортировки параметров расценок можно использовать фильтры, доступные в верхней части страницы. Фильтры работают по следующим критериям: <strong>категория</strong>, <strong>бренд</strong>, <strong>поставщик</strong>.</p>\n<p>Если поставщик, производитель или категория не указаны, правило применяется ко всем товарам.</p>\n<h2 id=\"7-kursy-valyut\"><a href=\"services/sites-update/pricing/quotation.html#7-kursy-valyut\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">7. Курсы валют</span></a>7. Курсы валют</h2>\n<p>В общих настройках аккаунта (вкладка «Настройки») можно задать курс валюты с привязкой к Национальному банку. Например, для курса НБРБ + 2% используйте формулу <code>[NBRB]+2%</code>.</p>\n<p>На странице «Расценка» можно задать отдельный курс для каждого поставщика.</p>\n<h2 id=\"8-chernyj-i-belyj-spisok-konkurentov\"><a href=\"services/sites-update/pricing/quotation.html#8-chernyj-i-belyj-spisok-konkurentov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">8. Черный и белый список конкурентов</span></a>8. Черный и белый список конкурентов</h2>\n<p>При формировании цен можно использовать черный и белый список конкурентов:</p>\n<ul>\n<li><strong>Использовать цены конкурентов</strong> — добавьте только названия магазинов, цены которых нужно учитывать.</li>\n<li><strong>Исключать при расценке конкурентов</strong> — расценка выполняется по всем конкурентам, кроме тех, что внесены в черный список.</li>\n</ul>\n<p>Пример:</p>\n<p><img src=\"_assets\\pricing\\Screenshot_2024_10_08-2.png\" alt=\"черный и белый списки для расценки\" /></p>\n<template id=\":Найдено_template\" label=\"Найдено\"><dfn class=\"yfm yfm-term_dfn\" id=\":Найдено_element\" role=\"dialog\"><p><img src=\"_assets\\pricing\\Screenshot_2024_10_07-14.png\" alt=\"найдено в прайсе\" /></p>\n</dfn></template>","leading":false},"router":{"pathname":"services\\sites-update\\pricing\\quotation.html","depth":4},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"\\_bundle\\search-api.js","link":"\\_search\\ru\\index.html","resources":{"index":"\\_search\\ru\\index.js","registry":"\\_search\\ru\\registry.js","language":"\\_search\\ru\\language.js"}}};
